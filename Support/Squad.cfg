// Fuel Cell Config
@PART[FuelCell]:FIRST
{
	%SK_FuelCell = True
	%FuelCellCapacity = 0.75
}

@PART[FuelCellArray]:FIRST
{
	%SK_FuelCell = True
	%FuelCellCapacity = 6
}

// Crewed pods tiers

@PART[mk1-3pod|Mark1Cockpit|Mark2Cockpit|mk2Cockpit_Inline|mk2Cockpit_Standard|mk3Cockpit_Shuttle]:AFTER[Squad]
{
    @capsuleTier = Cockpit
}

@PART[rtg]:FIRST
{
	SK_RTG = True
	RTGCapacity = 1
}
