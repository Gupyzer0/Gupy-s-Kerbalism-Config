// All parts that are either an Apollo LM descent module or an Apollo LM ascent cockpit from any mod should be listed here
// These parts get even more EC because they had no fuel cell in early Apollo missions
//
// Added FASA Apollo LM
// Added DECQ Project Apollo
// BDB LEM not listed here
@PART[bluedog_LEM_Descent_Tanks,FASALM_AscentStage,LEM_ASCENT_STAGE]:NEEDS[ProfileDefault]:AFTER[zzzKerbalismDefault]
{
	@RESOURCE[ElectricCharge]
	{
		@amount *= 1.7
		@maxAmount *= 1.7
	}
}

