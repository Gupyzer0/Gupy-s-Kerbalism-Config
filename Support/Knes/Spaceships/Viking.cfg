// Command Pod "Viking" -> 1 crew
@PART[Knes_Crew_Pod_09375]:NEEDS[Knes]:AFTER[Knes]
{
    %capsuleTier = Basic

	%SK_OxygenMandays = True
    %OxygenMandays = 2.5

    %SK_WaterMandays = True
    %WaterMandays = 2.5

    %SK_FoodMandays = True
    %FoodMandays = 2.5
}

// C-09 "Viking" Service Module
@PART[Knes_Service_Module_Viking_09375]:NEEDS[Knes]:AFTER[Knes]
{
    %SK_FuelCell = True
    %FuelCellCapacity = 0.5
    %ReactantsVolume = 25
}
