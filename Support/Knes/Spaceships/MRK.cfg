// Multi-Role Kapsule DM -> 4 crew
@PART[_Knes_mrk_Pod]:NEEDS[Knes]:AFTER[Knes]
{
    %capsuleTier = SecondGen

    %SK_OxygenMandays = True
    %OxygenMandays = 4 // Few hours of O2 for reentry

    %SK_WaterMandays = True
    %WaterMandays = 4 // Resupplied by the SM

    %SK_FoodMandays = True
    %FoodMandays = 28 // 7 days
}

