// Hermes Space Shuttle -> 7 crew
@PART[Knes_Hermes]:NEEDS[Knes]:AFTER[Knes]
{
    %capsuleTier = Mature

    %SK_OxygenMandays = True
    %OxygenMandays = 36 // 5 days

    %SK_WaterMandays = True
    %WaterMandays = 36 // 5 days

    %SK_FoodMandays = True
    %FoodMandays = 210 // 30 days
}

@PART[Knes_Hermes_HRM]:NEEDS[Knes]:AFTER[Knes]
{
    %SK_LifeSupportSystem = True
    %LSCapacity = 7

    %SK_FuelCell = True
    %FuelCellCapacity = 7
    %ReactantsVolume = 450 // Check this

    %SK_WaterMandays = True
    %WaterMandays = 21 // 3 days
}