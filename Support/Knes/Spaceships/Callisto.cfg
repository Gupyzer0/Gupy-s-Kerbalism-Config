// Callisto Space Shuttle -> 2 crew
@PART[_Knes_French_Hermes]:NEEDS[Knes]:AFTER[Knes]
{
    %capsuleTier = SecondGen

    %SK_OxygenMandays = True
    %OxygenMandays = 11 // 5 days

    %SK_WaterMandays = True
    %WaterMandays = 11 // 5 days

    %SK_FoodMandays = True
    %FoodMandays = 11 // 30 days
}

// Callisto Crew Module -> 6 crew
@PART[_Knes_French_Hermes_Crew_Module]:NEEDS[Knes]:AFTER[Knes]
{
    %SK_OxygenMandays = True
    %OxygenMandays = 31 // 5 days

    %SK_WaterMandays = True
    %WaterMandays = 31 // 5 days

    %SK_FoodMandays = True
    %FoodMandays = 31 // 30 days
}

// Callisto Docking Module -> 2 crew
@PART[_Knes_French_Hermes_Docking_Module]:NEEDS[Knes]:AFTER[Knes]
{
    %SK_LifeSupportSystem = True
    %LSCapacity = 2
}

// Callisto Structural Dock -> 1 crew
@PART[_Knes_French_Hermes_Structural_Dock]:NEEDS[Knes]:AFTER[Knes]
{
    %SK_LifeSupportSystem = True
    %LSCapacity = 1
}
