// ============================================================================
// Tagging parts for getting photography experiments
// ============================================================================


// Photos1 - KH-1
@PART[bluedog_Keyhole_Camera_KH1]:NEEDS[Bluedog_DB,FeatureScience]:FOR[Kerbalism]
{
    !MODULE[DMModuleScienceAnimateGeneric]:HAS[#experimentID[bd_mapping]] {}

	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_Photos1
		anim_deploy = deploy
	}
}

