// ============================================================================
// Tagging parts for getting photography experiments
// ============================================================================


// Photos1 - KH-1
@PART[bluedog_Keyhole_Camera_KH1]:NEEDS[Bluedog_DB,FeatureScience]:AFTER[zzzKerbalismDefault]
{
    !MODULE[DMModuleScienceAnimateGeneric]:HAS[#experimentID[bd_mapping]] {}

	MODULE
	{
		name = Experiment
		experiment_id = Photos1
		anim_deploy = deploy
	}
}

