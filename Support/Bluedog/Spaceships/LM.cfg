// Lunar Module Descent Stage
// =========================================================

@PART[bluedog_LM_Descent_Tanks]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    RESOURCE
    {
        name = Oxygen
        amount = 2500
        maxAmount = 2500
    }

    @RESOURCE[ElectricCharge] // Support for O2 pressure controller and Scrubber
    {
        %amount = 21800
        %maxAmount = 21800
    }

    RESOURCE
    {
        name = Water
        amount = 0
        maxAmount = 186.25
    }
}