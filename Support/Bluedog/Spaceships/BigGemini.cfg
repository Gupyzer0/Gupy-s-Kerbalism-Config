// Big Gemini cabin
@PART[bluedog_BigG_Cabin]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %capsuleTier = Mature
    
    %capsuleScrubbers = true
    %scrubberCapacity = 4
    %capsuleOrigin = US
    @mass -= 0.158 // correction for LS weight

    RESOURCE
    {
        name = Oxygen
        amount = 200 // Double that of Gemini capsule
        maxAmount = 200
    }

    RESOURCE
    {
        name = Water
        amount = 13.6 // Double that of Gemini capsule
        maxAmount = 13.6
    }

    RESOURCE
    {
        name = Food
        amount = 305 //21 days -> 245.4 for 4 crew and 58.4 for extra 5 days for Gemini Capsule = 303.86 round to 305
        maxAmount = 305
    }

    RESOURCE
    {
        name = LithiumHydroxide
        amount = 40 // 34.272 21 days 4 crew + 4.08 for 5 extra days for the Gemini Crew Capsule so 21 days total (38.352 round to 40)
        maxAmount = 40
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 125 // 2.5 times more than that of Gemini capsule
    }

    @MODULE[Habitat]
	{
		%volume = 16.5
		%surface = 26.4		 //guesstimate
		%max_pressure = 0.35
	}

}

// Big Gemini SM
@PART[bluedog_BigG_CylindricalSM|bluedog_BigG_CylindricalSM_CargoModule|bluedog_BigG_ConicSM_CargoModule|bluedog_Gemini_Service_A]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    @mass -= 0.103 // correction for LS weight

    RESOURCE
    {
        name = LqdHydrogen
        amount = 85 // 21 days *
        maxAmount = 85  
    }

    RESOURCE
    {
        name = LqdOxygen
        amount = 60 // 21 days *
        maxAmount = 60
    }

    RESOURCE
    {
        name = Water
        amount = 29.05
        maxAmount = 68
    }

    @MODULE[Habitat]
	{
		%volume = 10
		%surface = 66		 //guesstimate
		%max_pressure = 0.35
	}

    // Processes

    processConfigureExclude = true

    MODULE
    {
        name = ProcessController
        resource = _FuelCell
        title = Fuel Cells 
        capacity = 4.26
        toggle = true
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _LOXConverter
        title = LOX to GOX Converter
        capacity = 3.5 // 6 crew + margin
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _PressureControlOxygen
        title = O2 Pressure Controller
        capacity = 1
        running = true
    }

    MODULE
    {
        name = Configure
        title = Processes
        slots = 3

        SETUP
        {
            name = Fuel Cells
            desc = 4.26 kW fuel cell unit that consumes <b>LqdHydrogen</b> and <b>LqdOxygen</b> to generate <b>Water</b>.

            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _FuelCell
            }
        }

        SETUP
        {
            name = LOX to GOX Converter
            desc = Heats <b>LqdOxygen</b> to breathable <b>Oxygen</b>.

            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _LOXConverter
            }
        }

        SETUP
        {
            name = O2 Pressure Controller
            desc = Use <b>Oxygen</b> to maintain the internal atmosphere at a comfortable pressure.
                    
            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _PressureControlOxygen
            }
        }
    }
}

