// Removing the fuel switche crytanks adds to all parts with LH2
@PART[bluedog_BigG_CylindricalSM|bluedog_BigG_CylindricalSM_CargoModule|bluedog_BigG_ConicSM_CargoModule|bluedog_Gemini_Service_A]:NEEDS[CryoTanks]:FINAL
{
    !MODULE[ModuleB9PartSwitch]:HAS[#switcherDescription[#LOC_CryoTanks_switcher_fuel_title]]
}
