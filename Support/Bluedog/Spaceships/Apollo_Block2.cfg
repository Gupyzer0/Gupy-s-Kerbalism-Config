// ---------------------------------------------------------
// Apollo Block 2
// ---------------------------------------------------------

// Command Module
@PART[bluedog_Apollo_CrewPod]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %capsuleTier = Mature

    %capsuleScrubbers = true
    %scrubberCapacity = 1.67
    %capsuleOrigin = US

    @description ^= :$: Supports a crew of three for up to 14 days of active operations.

	@mass -= 0.08 // correction for LS weight

    @RESOURCE[ElectricCharge]
    {
        %amount = 480
        %maxAmount = 480
    }

    RESOURCE
    {
        name = Food
        amount = 125
        maxAmount = 125
    }

    RESOURCE
    {
        name = Water
        amount = 10
        maxAmount = 10
    }

    RESOURCE
    {
        name = Oxygen
        amount = 3500
        maxAmount = 3500
    }

    RESOURCE
    {
        name = LithiumHydroxide
        amount = 20
        maxAmount = 20
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 25
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 22.4
    }

    @MODULE[Habitat]
	{	
		%volume = 5.9
		%surface = 15.71	 //guesstimate
		%max_pressure = 0.35
	}

    MODULE
    {
        name = ProcessController
        resource = _PressureControlOxygen
        title = O2 Pressure Controller
        capacity = 1
        running = true
    }
}

// Service Module
@PART[bluedog_Apollo_Block2_SM]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    @mass -= 0.406 // correction for LS weight

    RESOURCE
    {
        name = Water
        amount = 15
        maxAmount = 15
    }

    @RESOURCE[ElectricCharge]
    {
        %amount = 43200
        %maxAmount = 43200
    }

    MODULE
    {
        name = ProcessController
        resource = _FuelCell
        title = Fuel Cells 
        capacity = 4.26
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _LOXConverter
        title = LOX to GOX Converter
        capacity = 1.70 // 3 crew + margin
        running = true
    }
}

@PART[bluedog_Apollo_Block2_SM]:AFTER[Bluedog_DB]
{
    %bdbMassAdjusted = 0
}