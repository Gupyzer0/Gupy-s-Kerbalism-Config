// ---------------------------------------------------------
// Apollo Block 2
// ---------------------------------------------------------

// Command Module
@PART[bluedog_Apollo_CrewPod]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %capsuleScrubbers = true
    %scrubberCapacity = 1.67
    %capsuleOrigin = US

    @description ^= :$: Supports a crew of three for up to 14 days of active operations.

	@mass -= 0.1733

    RESOURCE
    {
        name = Food
        amount = 245.7
        maxAmount = 245.7
    }

    RESOURCE
    {
        name = Water
        amount = 24.49
        maxAmount = 24.49
    }

    RESOURCE
    {
        name = Oxygen
        amount = 150
        maxAmount = 150
    }

    RESOURCE
    {
        name = LithiumHydroxide
        amount = 31.07
        maxAmount = 31.07
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 25
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 22.4
    }

    @RESOURCE[ElectricCharge]
    {
        %amount = 21390
        %maxAmount = 21390
    }

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
           @rate -= 0.304  //Remove Climatization and LS power draw
        }
    }

    @MODULE[Habitat]
	{	
		%volume = 5.9
		%surface = 15.71	 //guesstimate
		%max_pressure = 0.35
	}
}

// Service Module
@PART[bluedog_Apollo_Block2_SM]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{

    RESOURCE
    {
        name = LqdHydrogen
        amount = 501.9
        maxAmount = 501.9
    }

    RESOURCE
    {
        name = LqdOxygen
        amount = 365.8
        maxAmount = 365.8	//278.1 L EPS, 87.7 L ECS
    }

    @RESOURCE[ElectricCharge]
    {
        %amount = 43200
        %maxAmount = 43200
    }

    MODULE
    {
        name = ProcessController
        resource = _FuelCell
        title = Fuel Cells 
        capacity = 4.26
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _LOXConverter
        title = LOX to GOX Converter
        capacity = 3
    }

    MODULE
    {
        name = ProcessController
        resource = _PressureControlOxygen
        title = O2 Pressure Controller
        capacity = 5
        running = true
    }

    processConfigureExclude = true

    MODULE
    {
        name = Configure
        title = Processes
        slots = 3

        SETUP
        {
            name = O2 Pressure Controller
            desc = Use <b>Oxygen</b> to maintain the internal atmosphere at a comfortable pressure.
            tech = crewSurvivability
                    
            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _PressureControlOxygen
            }
        }

        SETUP
        {
            name = Fuel Cells
            desc = 4.26 kW fuel cell unit that consumes <b>LqdHydrogen</b> and <b>LqdOxygen</b> to generate <b>Water</b>.
            tech = lunarRatedPower
                
            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _FuelCell
            }
        }

        SETUP
        {
            name = LOX to GOX Converter
            desc = Heats <b>LqdOxygen</b> to breathable <b>Oxygen</b>.
            tech = earlyLifeSupport
                    
            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _LOXConverter
            }
        }
    }
}

// ----------------------------------------------------------------------------
// CryoTanks support
// ----------------------------------------------------------------------------

// Removing the fuel switche crytanks adds to all parts with LH2
@PART[bluedog_Apollo_Block2_SM]:NEEDS[CryoTanks]:AFTER[Bluedog_DB]
{
    %bdbMassAdjusted = 0
    !MODULE[ModuleB9PartSwitch]:HAS[#switcherDescription[#LOC_CryoTanks_switcher_fuel_title]]
}
