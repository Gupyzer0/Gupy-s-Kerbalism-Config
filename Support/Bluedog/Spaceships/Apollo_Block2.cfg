// Command Module
@PART[bluedog_Apollo_CrewPod]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %capsuleTier = Mature
    @description ^= :$: Supports a crew of three for up to 14 days of active operations with a service module.
	@mass -= 0.04 // correction for Ablator weight
    @maxTemp = 1400
    @skinMaxTemp = 2000

    %SK_OxygenMandays = True
    %OxygenMandays = 1 // Few hours of O2 for reentry

    %SK_WaterMandays = True
    %WaterMandays = 9 // 3 days

    %SK_FoodMandays = True
    %FoodMandays = 45 // 15 days

    MODULE
	{
		// name = ModuleAblator
		// ablativeResource = Ablator
		// //outputResource = CharredAblator
		// //outputMult = 0.8
		// lossExp = -7500
		// lossConst = 150
		// pyrolysisLossFactor = 6000
		// ablationTempThresh = 500//1250
		// reentryConductivity = 0.0025
		// //infoTemp = 3000
        name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -1500
		lossConst = 0.1
		pyrolysisLossFactor = 6000
		reentryConductivity = 0.01
		ablationTempThresh = 1800
		
		useChar = True
		charModuleName = shieldChar
	}

	RESOURCE
	{
		name = Ablator
		maxAmount = 40
		amount = 40
	}

    @RESOURCE[ElectricCharge]
    {
        %amount = 480
        %maxAmount = 480
    }

    @MODULE[Habitat]
	{	
		%volume = 5.9
		%surface = 15.71	 //guesstimate
		%max_pressure = 0.35
	}
}

// Service Module

@PART[bluedog_Apollo_Block2_SM]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]//:FIRST//AFTER[Bluedog_DB]
{
    %SK_LifeSupportSystem = True
    %LSCapacity = 3

    %SK_FuelCell = True
    %FuelCellCapacity = 2
    %ReactantsVolume = 250
    //@mass -= 0.406 // correction for LS weight
}

@PART[bluedog_Apollo_Block2_SM]:AFTER[Bluedog_DB]
{
    %bdbMassAdjusted = 0
}