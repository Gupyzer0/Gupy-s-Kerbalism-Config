
@PART[bluedog_LM_Lab]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    @mass -= 0.3466

    RESOURCE
    {
        name = Food
        amount = 491.4
        maxAmount = 491.4
    }

    RESOURCE
    {
        name = Water
        amount = 48.98
        maxAmount = 48.98
    }

    RESOURCE
    {
        name = Oxygen
        amount = 300
        maxAmount = 300
    }

    RESOURCE
    {
        name = LithiumHydroxide
        amount = 62.14
        maxAmount = 62.14
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 50
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 44.8
    }

    @RESOURCE[ElectricCharge]
    {
        %amount = 21390
        %maxAmount = 21390
    }

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
           @rate -= 0.304  //Remove Climatization and LS power draw
        }
    }

    @MODULE[Habitat]
	{	
		%volume = 4.5
		%surface = 18.1		 //guesstimate
		%max_pressure = 0.35
	}
}