
// LS for 2 crew for 30 days

@PART[bluedog_LM_Lab]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %capsuleScrubbers = true
    %scrubberCapacity = 2
    %capsuleOrigin = US

    @RESOURCE[ElectricCharge] // Support for O2 pressure controller and Scrubber
    {
        %amount = 30600
        %maxAmount = 30600
    }
    
    RESOURCE
    {
        name = LqdOxygen
        amount = 25
        maxAmount = 25
    }

    RESOURCE
    {
        name = Food
        amount = 180
        maxAmount = 180
    }

    RESOURCE
    {
        name = Water
        amount = 60
        maxAmount = 60
    }

    RESOURCE
    {
        name = Oxygen
        amount = 300
        maxAmount = 300
    }

    RESOURCE
    {
        name = LithiumHydroxide
        amount = 25
        maxAmount = 25
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 50
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 44.8
    }

    @MODULE[Habitat]
	{	
		%volume = 4.5
		%surface = 18.1		 //guesstimate
		%max_pressure = 0.35
	}

    MODULE
    {
        name = ProcessController
        resource = _LOXConverter
        title = LOX to GOX Converter
        capacity = 1.2 // 2 crew + margin
        running = false
    }

    MODULE
    {
        name = ProcessController
        resource = _PressureControlOxygen
        title = O2 Pressure Controller
        capacity = 1
        running = false
    }
}