
// LS for 2 crew for 30 days

@PART[bluedog_LM_Lab]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %capsuleScrubbers = true
    %scrubberCapacity = 2
    %capsuleOrigin = US

    RESOURCE
    {
        name = LqdOxygen
        amount = 25
        maxAmount = 25
    }

    RESOURCE
    {
        name = Food
        amount = 180
        maxAmount = 180
    }

    RESOURCE
    {
        name = Water
        amount = 60
        maxAmount = 60
    }

    RESOURCE
    {
        name = Oxygen
        amount = 300
        maxAmount = 300
    }

    RESOURCE
    {
        name = LithiumHydroxide
        amount = 25
        maxAmount = 25
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 50
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 44.8
    }

    @MODULE[Habitat]
	{	
		%volume = 4.5
		%surface = 18.1		 //guesstimate
		%max_pressure = 0.35
	}

    MODULE
    {
        name = ProcessController
        resource = _LOXConverter
        title = LOX to GOX Converter
        capacity = 1.2 // 2 crew + margin
        running = false
    }

    MODULE
    {
        name = ProcessController
        resource = _PressureControlOxygen
        title = O2 Pressure Controller
        capacity = 1
        running = false
    }

    processConfigureExclude = true

    MODULE
    {
        name = Configure
        title = Processes
        slots = 2

        SETUP
        {
            name = O2 Pressure Controller
            desc = Use <b>Oxygen</b> to maintain the internal atmosphere at a comfortable pressure.
                    
            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _PressureControlOxygen
            }
        }

        SETUP
        {
            name = LOX to GOX Converter
            desc = Heats <b>LqdOxygen</b> to breathable <b>Oxygen</b>.
                    
            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _LOXConverter
            }
        }
    }
}