// =========================================================
// Mercury
// =========================================================

@PART[bluedog_Mercury_Capsule]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
	%capsuleTier = Basic
	
	%capsuleScrubbers = true
	%scrubberCapacity = 1.1
	%capsuleOrigin = US

    RESOURCE
	{
		name = Food
		amount = 4
		maxAmount = 4
	}

	RESOURCE
	{
		name = Water
		amount = 5
		maxAmount = 5
	}

    RESOURCE
	{
		name = Oxygen
		amount = 650
		maxAmount = 650
	}

	RESOURCE
	{
		name = LithiumHydroxide
		amount = 1.24
		maxAmount = 1.24
	}

	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 7.2
	}

	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 5.7
	}

	@RESOURCE[ElectricCharge]
	{
		%amount = 8000
		%maxAmount = 8000
	}

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate -= 0.055  //Remove Climatization and LS power draw
		}
	}
	
	MODULE
	{
		name = ProcessController
		resource = _PressureControlOxygen
		title = O2 Pressure Controller
		desc = Use <b>Oxygen</b> to maintain the internal atmosphere at a comfortable pressure.
		capacity = 1
		toggle = true
		running = true
	}

	@MODULE[ProcessController],*
	{
		@capacity *= #$/CrewCapacity$
	}
}