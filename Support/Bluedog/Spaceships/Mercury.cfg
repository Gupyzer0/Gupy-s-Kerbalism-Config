// =========================================================
// Mercury
// =========================================================

@PART[bluedog_Mercury_Capsule]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
	%capsuleTier = Basic
	
	%capsuleScrubbers = true
	%scrubberCapacity = 1.1
	%capsuleOrigin = US

    RESOURCE
	{
		name = Food
		amount = 4
		maxAmount = 4
	}

	RESOURCE
	{
		name = Water
		amount = 5
		maxAmount = 5
	}

    RESOURCE
	{
		name = Oxygen
		amount = 650
		maxAmount = 650
	}

	RESOURCE
	{
		name = LithiumHydroxide
		amount = 1.24
		maxAmount = 1.24
	}

	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 7.2
	}

	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 5.7
	}

	@RESOURCE[ElectricCharge]
	{
		%amount = 8000
		%maxAmount = 8000
	}

	// Processes

	processConfigureExclude = true

	MODULE // 0.11 /s
	{
		name = ProcessController
		resource = _NonRegenScrubber
		title = Non Regen LiOH Scrubber
		toggle = true
		running = true
		capacity = 1.1
	}
	
	MODULE // 0.0858 /s
	{
		name = ProcessController
		resource = _PressureControlOxygen
		title = O2 Pressure Controller
		desc = Use <b>Oxygen</b> to maintain the internal atmosphere at a comfortable pressure.
		capacity = 1
		toggle = true
		running = true
	}

	MODULE
    {
        name = Configure
        title = Processes
        slots = 2

		SETUP
        {
            name = LiOH Scrubber
            desc = A Lithium Hydroxide scrubber that sequesters <b>CarbonDioxide</b> from the internal atmosphere. Its operational life <b>can</b> be increased by adding additional LiOH tanks.
            tech = crewSurvivability
                    
            MODULE
            {
                type = ProcessController
				id_field = resource
				id_value = _Scrubber
            }
        }

        SETUP
        {
            name = O2 Pressure Controller
            desc = Use <b>Oxygen</b> to maintain the internal atmosphere at a comfortable pressure.
            tech = crewSurvivability
                    
            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _PressureControlOxygen
            }
        }
    }

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			//@rate -= 0.055  //Remove Climatization and LS power draw
			@rate -= 0.195  //Remove Climatization and LS power draw
		}
	}
}