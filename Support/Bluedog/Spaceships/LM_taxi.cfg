@PART[bluedog_LM_Taxi]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %capsuleScrubbers = true
    %scrubberCapacity = 3
    %capsuleOrigin = US

    @description ^= :$: Supports a crew of three for up to 14 days of operations.

	//@mass -= 0.017

    RESOURCE
    {
        name = Food
        amount = 125
        maxAmount = 125
    }

    RESOURCE
    {
        name = Water
        amount = 45
        maxAmount = 45
    }

    RESOURCE
    {
        name = Oxygen
        amount = 2500
        maxAmount = 2500
    }

    RESOURCE
    {
        name = LithiumHydroxide
        amount = 17.5
        maxAmount = 17.5
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 10
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 15
    }

    @MODULE[Habitat]
	{
		%volume = 4.5
		%surface = 18.1		 //guesstimate
		%max_pressure = 0.35
	}

    MODULE
    {
        name = ProcessController
        resource = _FuelCell
        title = Fuel Cells 
        capacity = 4.26
        running = false
    }

    MODULE
    {
        name = ProcessController
        resource = _LOXConverter
        title = LOX to GOX Converter
        capacity = 1.70 // 3 crew + margin
        running = false
    }

    MODULE
    {
        name = ProcessController
        resource = _PressureControlOxygen
        title = O2 Pressure Controller
        capacity = 1
        running = false
    }

    processConfigureExclude = true

    MODULE
    {
        name = Configure
        title = Processes
        slots = 3

        SETUP
        {
            name = O2 Pressure Controller
            desc = Use <b>Oxygen</b> to maintain the internal atmosphere at a comfortable pressure.
            tech = crewSurvivability
                    
            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _PressureControlOxygen
            }
        }

        SETUP
        {
            name = Fuel Cells
            desc = 4.26 kW fuel cell unit that consumes <b>LqdHydrogen</b> and <b>LqdOxygen</b> to generate <b>Water</b>.
            tech = lunarRatedPower
                
            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _FuelCell
            }
        }

        SETUP
        {
            name = LOX to GOX Converter
            desc = Heats <b>LqdOxygen</b> to breathable <b>Oxygen</b>.
            tech = earlyLifeSupport
                    
            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _LOXConverter
            }
        }
    }
}
