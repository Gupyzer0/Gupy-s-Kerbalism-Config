@PART[bluedog_Gemini_Capsule]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %capsuleTier = SecondGen

    %capsuleScrubbers = true
    %scrubberCapacity = 1.3
    %capsuleOrigin = US

  	@description ^= :$: Supports a crew of two for up to maximum 14 days of active operations but it will require fuel cells.

    @basemass -= 0.09686 // cprrection for LS weight -> we actually have more LS resources than this, because the reference is a 2-day mission and we're loaded for 14 days.

    RESOURCE
    {
        name = Food
        amount = 93.5 //16 days
        maxAmount = 93.5
    }

    RESOURCE
    {
        name = Water
        amount = 6.8
        maxAmount = 6.8
    }
 
    RESOURCE
    {
        name = Oxygen
        amount = 100
        maxAmount = 100
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 50
    }

    RESOURCE
    {
        name = LithiumHydroxide
        amount = 13.056
        maxAmount = 13.056
    }

    @RESOURCE[ElectricCharge]
    {
        %amount = 15508 //12 hs
        %maxAmount = 15508
    }

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            %rate -= 0.187 //Remove Climatization and LS power draw
        }
    }

    @MODULE[Habitat]
	{
		%volume = 2.26
		%surface = 5.89		 //guesstimate
		%max_pressure = 0.35
	}
}

