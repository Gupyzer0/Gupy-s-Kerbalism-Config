// ---------------------------------------------------------
// Apollo Block 3
// ---------------------------------------------------------

// 30 days missions

@PART[bluedog_Apollo_CrewPod_5crew]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %capsuleTier = Mature
    
    %capsuleScrubbers = true
    %scrubberCapacity = 1.67
    %capsuleOrigin = US

    @description ^= :$: Supports a crew of five for up to 3 days of active operations.

	@mass -= 0.1733

    RESOURCE
    {
        name = Food
        amount = 500 // 30 days
        maxAmount = 500
    }
    
    RESOURCE
    {
        name = Water
        amount = 24.9
        maxAmount = 24.9
    }

    RESOURCE
    {
        name = Oxygen
        amount = 1755.5
        maxAmount = 1755.5
    }

    RESOURCE
    {
        name = LithiumHydroxide
        amount = 61.2 // 30 days
        maxAmount = 61.2
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 25
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 22.4
    }

    @MODULE[Habitat]
	{
		%volume = 6.2	//override default values to account for extra space with removed cargo racks
		%surface = 15.71	 //guesstimate
	}

    @MODULE[ModuleInventoryPart]
    {
        %InventorySlots = 4
        %packedVolumeLimit = 200
   	}
}

@PART[bluedog_Apollo_Block3_SM]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    @mass -= 0.343

    @RESOURCE[ElectricCharge]
    {
        @amount *= 3.5
        @maxAmount *= 3.5
    }

    RESOURCE
    {
        name = LqdOxygen
        amount = 55 // 30 days
        maxAmount = 55
    }

    RESOURCE
    {
        name = Water
        amount = 280 // 30 days
        maxAmount = 280
    }

    MODULE
    {
        name = ProcessController
        resource = _PressureControlOxygen
        title = O2 Pressure Controller
        capacity = 5
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _LOXConverter
        title = LOX to GOX Converter
        capacity = 3 // 5 crew + margin
        running = true
    }

    processConfigureExclude = true
    MODULE
    {
        name = Configure
        title = Processes
        slots = 2

        SETUP
        {
            name = O2 Pressure Controller
            desc = Use <b>Oxygen</b> to maintain the internal atmosphere at a comfortable pressure.
                    
            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _PressureControlOxygen
            }
        }

        SETUP
        {
            name = LOX to GOX Converter
            desc = Heats <b>LqdOxygen</b> to breathable <b>Oxygen</b>.
                    
            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _LOXConverter
            }
        }
    }
}