// ---------------------------------------------------------
// Apollo Block 3
// ---------------------------------------------------------

// 30 days missions

@PART[bluedog_Apollo_CrewPod_5crew]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %capsuleTier = Mature
    
    %capsuleScrubbers = true
    %scrubberCapacity = 1.67
    %capsuleOrigin = US

    @description ^= :$: Supports a crew of five for up to 3 days of active operations.

	@mass -= 0.1733

    RESOURCE
    {
        name = Food
        amount = 500 // 30 days
        maxAmount = 500
    }
    
    RESOURCE
    {
        name = Water
        amount = 24.9
        maxAmount = 24.9
    }

    RESOURCE
    {
        name = Oxygen
        amount = 1755.5
        maxAmount = 1755.5
    }

    RESOURCE
    {
        name = LithiumHydroxide
        amount = 61.2 // 30 days
        maxAmount = 61.2
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 25
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 22.4
    }

    @RESOURCE[ElectricCharge]
    {
        %amount = 21390
        %maxAmount = 21390
    }
        

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate -= 0.400  //Remove Climatization and LS power draw
        }
    }

    @MODULE[Habitat]
	{
		%volume = 6.2	//override default values to account for extra space with removed cargo racks
		%surface = 15.71	 //guesstimate
	}

    @MODULE[ModuleInventoryPart]
    {
        %InventorySlots = 4
        %packedVolumeLimit = 200
   	}
}

@PART[bluedog_Apollo_Block3_SM]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{

    RESOURCE
    {
        name = Nitrogen
        amount = 1500
        maxAmount = 1500
    }

    RESOURCE
    {
        name = LqdOxygen
        amount = 55 // 30 days
        maxAmount = 55
    }

    RESOURCE
    {
        name = Water
        amount = 280 // 30 days
        maxAmount = 280
    }

    @RESOURCE[ElectricCharge]
    {
        %amount = 160000
        %maxAmount = 160000
    }

    MODULE
    {
        name = ProcessController
        resource = _PressureControl
        title = N2 Pressure Controller
        desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
        capacity = 5
        toggle = true
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _LOXConverter
        title = LOX to GOX Converter
        capacity = 5
        running = true
    }

    processConfigureExclude = true
    MODULE
    {
        name = Configure
        title = Processes
        slots = 2

        SETUP
        {
            name = N2 Pressure Control
            desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
            tech = earlyLifeSupport

            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _PressureControl
            }
        }

        SETUP
        {
            name = LOX to GOX Converter
            desc = Heats <b>LqdOxygen</b> to breathable <b>Oxygen</b>.
            tech = earlyLifeSupport
                    
            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _LOXConverter
            }
        }
    }
}