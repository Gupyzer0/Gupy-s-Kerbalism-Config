// ---------------------------------------------------------
// Apollo Block 3
// ---------------------------------------------------------

// 30 days missions

@PART[bluedog_Apollo_CrewPod_5crew]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %capsuleTier = Mature
    @description ^= :$: Supports a crew of five for up to 5 days of active operations.

    %SK_OxygenMandays = True
    %OxygenMandays = 1 // Few hours of O2 for reentry

    %SK_WaterMandays = True
    %WaterMandays = 25 // 5 days

    %SK_FoodMandays = True
    %FoodMandays = 45 // 9 days 
	//@mass -= 0.26

    @RESOURCE[ElectricCharge]
    {
        %amount = 1200
        %maxAmount = 1200
    }

    @MODULE[Habitat]
	{
		%volume = 6.2	//override default values to account for extra space with removed cargo racks
		%surface = 15.71	 //guesstimate
	}

    @MODULE[ModuleInventoryPart]
    {
        %InventorySlots = 4
        %packedVolumeLimit = 200
   	}
}

@PART[bluedog_Apollo_Block3_SM]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %SK_LifeSupportSystem = True
    %LSCapacity = 5

    //@mass -= 0.343 // - LS weight

    @RESOURCE[ElectricCharge]
    {
        @amount *= 7
        @maxAmount *= 7
    }

    RESOURCE
    {
        name = LqdOxygen
        amount = 55 // 30 days
        maxAmount = 55
    }

    RESOURCE
    {
        name = Water
        amount = 280 // 30 days
        maxAmount = 280
    }
}