// ---------------------------------------------------------
// Apollo Block 3
// ---------------------------------------------------------

// 30 days missions

@PART[bluedog_Apollo_CrewPod_5crew]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %capsuleTier = Mature
    @description ^= :$: Supports a crew of 5 for up to 16 days of active operations. Or a crew of 4 for up to 21 days of active operations.

    %SK_OxygenMandays = True
    %OxygenMandays = 1 // Few hours of O2 for reentry

    %SK_WaterMandays = True
    %WaterMandays = 4 // 1 day for 4 crew

    %SK_FoodMandays = True
    %FoodMandays = 84 // 21 days for 4 crew
	//@mass -= 0.26

    @RESOURCE[ElectricCharge]
    {
        %amount = 1200
        %maxAmount = 1200
    }

    @MODULE[Habitat]
	{
		%volume = 6.2	//override default values to account for extra space with removed cargo racks
		%surface = 15.71	 //guesstimate
	}

    @MODULE[ModuleInventoryPart]
    {
        %InventorySlots = 4
        %packedVolumeLimit = 200
   	}
}

@PART[bluedog_Apollo_Block3_SM]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %SK_LifeSupportSystem = True
    %LSCapacity = 5

    %SK_WaterMandays = True
    %WaterMandays = 84// 21 days of water for 4 crew

    %ReactantsVolume = 125
    //@mass -= 0.343 // - LS weight

    @RESOURCE[ElectricCharge] // Check this
    {
        @amount *= 7
        @maxAmount *= 7
    }
}