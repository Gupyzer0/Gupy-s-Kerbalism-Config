
// Gemini MORL Ferry Module
@PART[bluedog_Gemini_LongFerrySM|bluedog_GeminiFerry_PressurizedModule]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    RESOURCE
    {
        name = LqdHydrogen
        amount = 48.63 // 16 days
        maxAmount = 48.63
    }
    
    RESOURCE
    {
        name = LqdOxygen
        amount = 32.64 // 16 days
        maxAmount = 32.64
    }

    @RESOURCE[ElectricCharge]
    {
        %amount = 14400
        %maxAmount = 14400
    }

    @MODULE[Habitat]
	{
		%volume = 10
		%surface = 66		 //guesstimate
		%max_pressure = 0.35
	}

    // Processes
    processConfigureExclude = true

    MODULE
    {
        name = ProcessController
        resource = _FuelCell
        title = Fuel Cells 
        capacity = 2.2
        toggle = true
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _LOXConverter
        title = LOX to GOX Converter
        capacity = 1.2
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _PressureControlOxygen
        title = O2 Pressure Controller
        capacity = 2
        running = true
    }

    MODULE
    {
        name = Configure
        title = Processes
        slots = 3

        SETUP
        {
            name = Fuel Cells
            desc = 4.26 kW fuel cell unit that consumes <b>LqdHydrogen</b> and <b>LqdOxygen</b> to generate <b>Water</b>.
            tech = lunarRatedPower

            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _FuelCell
            }
        }

        SETUP
        {
            name = LOX to GOX Converter
            desc = Heats <b>LqdOxygen</b> to breathable <b>Oxygen</b>.
            tech = earlyLifeSupport

            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _LOXConverter
            }
        }

        SETUP
        {
            name = O2 Pressure Controller
            desc = Use <b>Oxygen</b> to maintain the internal atmosphere at a comfortable pressure.
            tech = crewSurvivability
                    
            MODULE
            {
                type = ProcessController
                id_field = resource
                id_value = _PressureControlOxygen
            }
        }
    }
}

