//bluedog_LM_Shelter //bluedog_EarlyLunarShelter
@PART[bluedog_LM_Shelter]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %capsuleScrubbers = true
    %scrubberCapacity = 2
    %capsuleOrigin = US
    @description ^= :$: Supports a crew of two for up to 30 days of active operations.

    @RESOURCE[ElectricCharge] // Support for O2 pressure controller and Scrubber
    {
        %amount = 8800
        %maxAmount = 8800
    }

    RESOURCE
    {
        name = Food
        amount = 179.6
        maxAmount = 179.6
    }

    RESOURCE
    {
        name = Oxygen
        amount = 500
        maxAmount = 500
    }

    RESOURCE
    {
        name = LqdOxygen
        amount = 25
        maxAmount = 25
    }

    RESOURCE
    {
        name = LithiumHydroxide
        amount = 24.5
        maxAmount = 24.5
    }

    RESOURCE
    {
        name = Water
        amount = 65
        maxAmount = 65
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 179.6
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 44.9
    }


    MODULE
    {
        name = ProcessController
        resource = _LOXConverter
        title = LOX to GOX Converter
        capacity = 1.2 // 2 crew + margin
        running = false
    }

    MODULE
    {
        name = ProcessController
        resource = _PressureControlOxygen
        title = O2 Pressure Controller
        capacity = 1
        running = false
    }
}

