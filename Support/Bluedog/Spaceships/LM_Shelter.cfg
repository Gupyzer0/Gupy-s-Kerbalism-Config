//bluedog_LM_Shelter //bluedog_EarlyLunarShelter
@PART[bluedog_LM_Shelter]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    @description ^= :$: Supports a crew of two for up to 14 days of active operations.

    %SK_FuelCell = True
    %FuelCellCapacity = 2
    ReactantsVolume = 500

    %SK_WaterMandays = True
    %WaterMandays = 6 // 3 days, uses fuel cell output for extending surface ops.

    %SK_FoodMandays = True
    %FoodMandays = 28 // 14 days

    // O2
    // Fuel Cell: 36302 -> 14 days @ 1 capacity
    // Crew: 1036 -> 14 days
    // Extra: 2662

    @RESOURCE[ElectricCharge]
    {
        %amount = 8800
        %maxAmount = 8800
    }
}

// 3 crew for 1 month
@PART[bluedog_EarlyLunarShelter]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    %SK_FuelCell = True
    %FuelCellCapacity = 1
    ReactantsVolume = 1000 // check

    %SK_WaterMandays = True
    %WaterMandays = 90 // 30 days

    %SK_FoodMandays = True
    %FoodMandays = 90 // 30 days

    @RESOURCE[ElectricCharge] // Support for O2 pressure controller and Scrubber
    {
        %amount = 8800
        %maxAmount = 8800
    }
}

// Shelter / Lab -> 3 months for 2
@PART[bluedog_LM_SheLab]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    @description ^= :$: Supports a crew of two for up to 90 days.

    SK_FuelCell = True
    FuelCellCapacity = 1
    ReactantsVolume = 1500 // check

    SK_WaterMandays = True
    WaterMandays = 180 // 90 days

    SK_FoodMandays = True
    FoodMandays = 180 // 90 days

    // 180 mandays + fuel cell

    @RESOURCE[ElectricCharge] // Support for O2 pressure controller and Scrubber
    {
        %amount = 8800
        %maxAmount = 8800
    }
}