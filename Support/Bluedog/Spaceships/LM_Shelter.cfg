//bluedog_LM_Shelter //bluedog_EarlyLunarShelter
@PART[bluedog_LM_Shelter]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    @description ^= :$: Supports a crew of two for up to 14 days of active operations.

    %SK_FuelCell = True
    %FuelCellCapacity = 1

    %SK_WaterMandays = True
    %WaterMandays = 6 // 3 days, uses fuel cell output for extending surface ops.

    %SK_FoodMandays = True
    %FoodMandays = 28 // 14 days

    // O2
    // Fuel Cell: 36302 -> 14 days @ 1 capacity
    // Crew: 1036 -> 14 days
    // Extra: 2662
    RESOURCE
    {
        name = Oxygen
        amount = 40000
        maxAmount = 40000
    }

    // 14 days fuel cell operation
    RESOURCE
    {
        name = Hydrogen
        amount = 73000
        maxAmount = 73000
    }

    @RESOURCE[ElectricCharge]
    {
        %amount = 8800
        %maxAmount = 8800
    }
}

