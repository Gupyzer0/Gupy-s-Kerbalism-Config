@PART[bluedog_LM_Ascent_Cockpit|bluedog_LM_Taxi]:NEEDS[ProfileRealismOverhaul]:AFTER[zzzKerbalismDefault]
{
    %capsuleScrubbers = true
    %scrubberCapacity = 1.67
    %capsuleOrigin = US

    @description ^= :$: Supports a crew of two for up to 3 days of active operations.

	@mass -= 0.08502		//-72.27 kg (LS Resources) - 12.75 kg (LS Tanks)

    RESOURCE
    {
        name = Food
        amount = 23.4
        maxAmount = 35.1
    }

    RESOURCE
    {
        name = Water
        amount = 40.82
        maxAmount = 40.82
    }

    RESOURCE
    {
        name = Oxygen
        amount = 1544
        maxAmount = 1544
    }

    RESOURCE
    {
        name = LithiumHydroxide
        amount = 5.65
        maxAmount = 5.65
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 3.2
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 29.3
    }

    @RESOURCE[ElectricCharge]
    {
        %amount = 59675
        %maxAmount = 59675
    }

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
           @rate -= 0.202  //Remove Climatization and LS power draw
        }
    }

    @MODULE[Habitat]
	{
		%volume = 4.5
		%surface = 18.1		 //guesstimate
		%max_pressure = 0.35
	}
}
