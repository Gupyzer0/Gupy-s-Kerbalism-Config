// ----------------------------------------------------------------------------
// S-II Wet Workshop
// ----------------------------------------------------------------------------

@PART[bluedog_Saturn_S2_wetWorkshop]:NEEDS[FeatureHabitat]:AFTER[zzzKerbalism]
{
	%capsuleScrubbers = true
    %scrubberCapacity = 1.67

	// 90 days for 12 crew

	RESOURCE
	{
		name = Food
		amount = 6600
		maxAmount = 6600
	}
	RESOURCE
	{
		name = Water
		amount = 1050
		maxAmount = 1050
	}

	RESOURCE
	{
		name = Oxygen
		amount = 648000
		maxAmount = 648000
	}

	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 5319
	}

	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 570
	}

	RESOURCE
	{
		name = Nitrogen
		amount = 10000
		maxAmount = 10000
	}

    MODULE
	{
		name = Habitat
		state = disabled
		volume = 980 // H2 Tank size
		toggle = false
		//surface = 103.03 -> for now let kerbalism calculate it
	}
}

