// Skylab
// ----------------------------------------------------------------------------
@PART[bluedog_Skylab_Workshop]:NEEDS[FeatureHabitat]:AFTER[zzzKerbalism]
{
	MODULE
	{
		name = Habitat
		state = disabled
		volume = 270.0
		toggle = false
		//surface = 103.03 -> for now let kerbalism calculate it
	}
}

