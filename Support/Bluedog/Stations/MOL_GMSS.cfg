// ----------------------------------------------------------------------------
// Patching Gemini related stations
// ----------------------------------------------------------------------------

@PART[bluedog_MiniLab_Lab]:NEEDS[ProfileDefault]:AFTER[Bluedog_DB]
{
	%AddConfigurableSickbay = true
	%AddSickbayRDU = true
	// Ammounts per day then multiplied by the man days requirement for each station
	RESOURCE
    {
        name = Food
        amount = 5.84928
        maxAmount = 5.84928
		@amount *= #$/mandaysRequirement$
		@maxAmount *= #$/mandaysRequirement$
    }
    
    RESOURCE
    {
        name = Water
        amount = 3.8702
        maxAmount = 3.8702
		@amount *= #$/mandaysRequirement$
		@maxAmount *= #$/mandaysRequirement$
    }

	RESOURCE
    {
        name = Oxygen
        amount = 591.84
        maxAmount = 591.84
		@amount *= #$/mandaysRequirement$
		@maxAmount *= #$/mandaysRequirement$
    }

	RESOURCE
    {
        name = LithiumHydroxide
        amount = 1.027296
        maxAmount = 1.027296
		@amount *= #$/mandaysRequirement$
		@maxAmount *= #$/mandaysRequirement$
    }

	// Static values for now
	RESOURCE
    {
        name = Nitrogen
        amount = 2000
        maxAmount = 2000
    }

	// Dependant on Liquid Oxygen tank for a S-IVB stage
	RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 3450
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 220
    }

	// Processes

	MODULE
	{
		name = ProcessController
		resource = _Scrubber
		title = LiOH Scrubber
		capacity = 4
		toggle = true
		running = false
	}

	MODULE
	{
		name = ProcessController
		resource = _PressureControl
		title = N2 Pressure Controller
		desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
		capacity = 4
		toggle = true
		running = false
	}

	MODULE
    {
        name = Configure
        title = Processes
        slots = 2

        SETUP
		{
			name = LiOHScrubber
			desc = A Lithium Hydroxide scrubber that sequesters <b>CarbonDioxide</b> from the internal atmosphere.
			tech = earlyLifeSupport
			mass = 0.02 //FIXME
			cost = 25 //FIXME

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _Scrubber
			}
		}

		SETUP
		{
			name = N2 Pressure Control
			desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
			tech = earlyLifeSupport
			mass = 0.05 //FIXME
			cost = 25 //FIXME

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _PressureControl
			}
		}
    }
}

