// bluedog_MiniGoo
@PART[bluedog_MiniGoo]:NEEDS[Bluedog_DB,FeatureScience]:AFTER[zzzKerbalismDefault]
{
	@MODULE[Experiment]
	{
		anim_deploy = bluedog_MiniGoo_Emit
	}
}

