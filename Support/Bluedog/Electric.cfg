// ----------------------------------------------------------------------------
// Electric Charge fixes for BDB
// ----------------------------------------------------------------------------

@PART[bluedog_LM_Lab_Battery]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    // TODO: might add weight for gameplay reasons
    @RESOURCE[ElectricCharge]
    {
        %amount = 5000
        %maxAmount = 5000
    }
}

// More EC to OAO probe core
@PART[bluedog_OAO_ProbeCore]:AFTER[Bluedog_DB]
{
    @RESOURCE[ElectricCharge]
    {
        %amount = 2000
        %maxAmount = 2000
    }
}

// Less EC consumption for thefollowing probes
@PART[bluedog_*]:HAS[@MODULE[ModuleCommand],#TechRequired[control1]]:AFTER[Bluedog_DB]
{
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            %rate *= 0.0001
        }
    }
}

@PART[bluedog_Pioneer_1|bluedog_Pioneer_4|bluedog_Vanguard_Satellite3]:AFTER[Bluedog_DB]
{
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            %rate *= 0.0001
        }
    }
}
