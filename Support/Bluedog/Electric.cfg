// ----------------------------------------------------------------------------
// Electric Charge fixes for BDB
// ----------------------------------------------------------------------------

@PART[bluedog_LM_Lab_Battery]:NEEDS[Bluedog_DB]:AFTER[Bluedog_DB]
{
    // TODO: might add weight for gameplay reasons
    @RESOURCE[ElectricCharge]
    {
        %amount = 5000
        %maxAmount = 5000
    }
}

// Less EC consumption for early probes in control1 and probes2
@PART[bluedog_*]:HAS[@MODULE[ModuleCommand]]:HAS[#TechRequired[control1]|#TechRequired[probes2]]:FOR[KerbalismDefault]
{
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            %rate *= 0.0001
        }
    }
}

// Less EC cconsumption for Agena avionics
@PART[bluedog_Agena_Avionics]:HAS[@MODULE[ModuleCommand]]:HAS[#TechRequired[control1]|#TechRequired[probes2]]:FOR[KerbalismDefault]
{
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            %rate *= 0.0001
        }
    }
}
