@PART[bluedog_MOL_Lab]:NEEDS[Bluedog_DB,FeatureScience]:AFTER[KerbalismDefault]
{
	MODULE
	{
		name = Laboratory
		researcher = Scientist
		analysis_rate = 0.003 // 3 kbps (since it's a smaller and earlier along the tech tree)
