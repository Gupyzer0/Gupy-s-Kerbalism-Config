// ============================================================================
// Laboratory
// ============================================================================

@PART[*]:HAS[@MODULE[ModuleScienceConverter],#CrewCapacity]:BEFORE[RP-0-Kerbalism]
{
	!MODULE[ModuleScienceConverter] {}

    MODULE
    {
        name = Laboratory
        ec_rate = 0.1
        analysis_rate = 0.000005
        @ec_rate *= #$/CrewCapacity$
        @analysis_rate *= #$/CrewCapacity$
        researcher = Scientist
    }
}

