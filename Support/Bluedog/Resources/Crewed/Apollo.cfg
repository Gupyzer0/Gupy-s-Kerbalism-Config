// ---------------------------------------------------------
// Apollo
// ---------------------------------------------------------

// Command Module
@PART[bluedog_Apollo_CrewPod|bluedog_Apollo_CrewPod_5crew]:NEEDS[Bluedog_DB]:AFTER[zzzKerbalismDefault]
{
    // 14 days of food for 3 crewmembers, the 5 crew version will have the same amount of food,
    // so you'll need some extra habitat / tanks for long duration missions.
    RESOURCE
	{
		name = Water
		amount = 5.8
		maxAmount = 5.8
	}

    RESOURCE
	{
		name = Food
		amount = 11.25
		maxAmount = 11.25
	}

	// Enough for 3 days
	RESOURCE
	{
		name = Oxygen
		amount = 340
		maxAmount = 340
	}
}

// Block 2 Service Module
@PART[bluedog_Apollo_Block2_SM]:NEEDS[Bluedog_DB]:AFTER[zzzKerbalismDefault]
{
    // ------------------------------------------------------------------------
	// With CryoTanks (LH2 & O2 Fuel cell)
	// ------------------------------------------------------------------------
    // At least 14 days of O2 and LH2/H2
	// ------------------------------------------------------------------------
	RESOURCE:NEEDS[CryoTanks]
	{
		name = Oxidizer
		amount = 40
		maxAmount = 40
	}

	RESOURCE:NEEDS[CryoTanks]
	{
		name = LqdHydrogen
		amount = 350
		maxAmount = 350
	}
}

// Block 3 Service Module
@PART[bluedog_Apollo_Block3_SM]:NEEDS[Bluedog_DB]:AFTER[zzzKerbalismDefault]
{
    // Oxygen for 14 days for 5 crewmembers
	RESOURCE
	{
		name = Oxidizer
		amount = 105
		maxAmount = 105
	}

    // TODO: test ->  Gotta test the EC charge for at least 5 days
    @RESOURCE[ElectricCharge]
    {
        @amount = 20000
        @maxAmount = 20000
    }
}

// Lunar module
@PART[bluedog_LM_Ascent_Cockpit]:NEEDS[Bluedog_DB]:AFTER[zzzKerbalismDefault]
{
    // TODO: Test
    // Normal: 48 Hours
    // Extended: 75 Hours

	// Enough for 3 days for 2 crewmembers
	RESOURCE
	{
		name = Oxygen
		amount = 250
		maxAmount = 250
	}

	RESOURCE
	{
		name = Water
		amount = 0.5
		maxAmount = 0.5
	}

    @RESOURCE[ElectricCharge]
	{
		@amount = 9075
		@maxAmount = 9075
	}
}