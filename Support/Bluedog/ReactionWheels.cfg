// ---------------------------------------------------+
// Tagging Spacecrafts with RWs here
// +--------------------------------------------------+
// | Some kind of stabilization using: 
// | - Reaction wheels.
// | - Gyroscopic stabilization.
// | - Gravity Gradient stabilization.
// +--------------------------------------------------+

// Gyroscopic stabilization
@PART[bluedog_OSO_Core]
{
	%KeepRW = True
    @MODULE[ModuleReactionWheel] {
		@RESOURCE[ElectricCharge]
		{
			%rate = 2
		}
    }
}

// Kepler - Torque/Reaction wheels
@PART[bluedog_OAO_ProbeCore|bluedog_Kepler_Bus|bluedog_Kepler_ReactionWheelSingle]:BEFORE[KerbalismDefault]
{
	%KeepRW = True
    @MODULE[ModuleReactionWheel] {
		@RESOURCE[ElectricCharge]
		{
			%rate = 5
		}
    }
}

// Skylab - Control moment gyroscope
@PART[bluedog_Skylab_ATM_core|bluedog_Skylab_ATM_core|bluedog_Skylab_multipleDockingAdapter|bluedog_Skylab_dockingNodeAdapter|bluedog_Skylab_powerModule_core]:BEFORE[KerbalismDefault]
{
	%KeepRW = True
	@MODULE[ModuleReactionWheel] {
		@RESOURCE[ElectricCharge]{
			%rate = 5
		}
    }
}

// RAE - Gravity gradient stabilization
@PART[bluedog_RAE_ProbeCore|bluedog_Transit5_GravityGradientBoom_Light|bluedog_Transit5_GravityGradientBoom|bluedog_OV1_10_magnetometer|bluedog_OV1_10_magnetometer2]:BEFORE[KerbalismDefault]
{
	%KeepRW = True
    @MODULE[ModuleReactionWheel] {
        @PitchTorque = 0.02
		@YawTorque = 0.02
		@RollTorque = 0.02

		@RESOURCE[ElectricCharge]
		{
			%rate = 0
		}
    }
}
