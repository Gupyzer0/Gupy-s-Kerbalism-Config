

// Blue Steel cockpits - Same as X15
@PART[blue_steel_cockpit_s0|blue_steel_shuttle_s0]:NEEDS[BlueSteel]:AFTER[BlueSteel]
{
	%capsuleTier = Cockpit

    SK_OxygenMandays = True
    OxygenMandays = 2.5

    SK_WaterMandays = True
