// ===========================================================================
// Configs only for Aerobees
// ===========================================================================

// ---------------------------------------------------------------------------
// Remove configure module (unmanned experiments) from command modules
// ---------------------------------------------------------------------------

@PART[rn_aerobee150_sas|rn_aerobee300_nc_sas|rn_aerobee350_sas]:NEEDS[FeatureScience] {
    !MODULE[Configure] {}
}

// And inserting that configure module in the experiments. Also removing the old
// experiments

@PART[rn_aerobee150_nc|rn_aerobee300_nc_sas]:NEEDS[FeatureScience] {

    !MODULE[ModuleScienceExperiment] {}
    !MODULE[ModuleScienceExperiment] {}
    !MODULE[ModuleScienceExperiment] {}
    !MODULE[ModuleScienceExperiment] {}

    MODULE
	{
		name = Configure
		title = Unmanned Experiments
	}
}

@PART[rn_aerobee350_nc]:NEEDS[FeatureScience] {

    !MODULE[ModuleScienceExperiment] {}
    !MODULE[ModuleScienceExperiment] {}
    !MODULE[ModuleScienceExperiment] {}
    !MODULE[ModuleScienceExperiment] {}
    !MODULE[ModuleScienceExperiment] {}
    !MODULE[ModuleScienceExperiment] {}
    !MODULE[ModuleScienceExperiment] {}

    MODULE
	{
		name = Configure
		title = Unmanned Experiments
	}
}


// Engines
@PART[rn_aerobee150_eng|rn_aerobee350_eng]:HAS[@MODULE[Reliability]]:NEEDS[Bluedog_DB,FeatureReliability]:AFTER[KerbalismDefault]
{
    @MODULE[Reliability]:HAS[#type[ModuleEngines*]] 
    {
        @rated_operation_duration = 25 
        @rated_ignitions = 1
    }
}
