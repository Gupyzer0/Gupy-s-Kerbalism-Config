		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.01
			responseRateDown = 0.1
		}
		CONTROLLER
		{
			name = randomshock1
			linkedTo = random
			// The noise distribution type
			noiseType = perlin
			// distribution parameters
			scale = 1
			speed = 5
			seed = 1
		}
		CONTROLLER
		{
			name = randomshock2
			linkedTo = random
			// The noise distribution type
			noiseType = perlin
			// distribution parameters
			scale = 1
			speed = 8
			seed = 10
		}
		CONTROLLER
		{
			name = randomshock3
			linkedTo = random
			// The noise distribution type
			noiseType = perlin
			// distribution parameters
			scale = 1
			speed = 5
			seed = 100
		}
		CONTROLLER
		{
			name = randomshock4
