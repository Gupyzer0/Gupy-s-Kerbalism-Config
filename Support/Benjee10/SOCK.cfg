// Shuttle Orbiter Construction Kit

// Shuttle Cockpit
@PART[benjee10_shuttle_forwardFuselage]:NEEDS[Benjee10_shuttleOrbiter]:AFTER[Benjee10_shuttleOrbiter]
{
    %capsuleTier = Mature

    %capsuleScrubbers = true
    %scrubberCapacity = 1.67
    capsuleOrigin = US

	@mass -= 0.038 // correction for LS weight

    RESOURCE
    {
        name = Food
        amount = 350 // 17 days
        maxAmount = 350
    }

    RESOURCE
    {
        //Water is low as fuel cells provide more
        name = Water
        amount = 14
        maxAmount = 14
    }

    RESOURCE
    {
        //Oxygen is low as Lox_to_gox provides more
        name = Oxygen
        amount = 2100
        maxAmount = 2100
    }

    RESOURCE
    {
        name = Nitrogen		//Orbiter was pressurised with 80% Nitrogen
        amount = 13000
        maxAmount = 13000
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 40
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 150
    }

    @MODULE[Habitat]
	{
		%volume = 132.0
	}

    MODULE
    {
        name = ProcessController
        resource = _PressureControl
        title = N2 Pressure Controller
        desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
        capacity = 1.89
        toggle = true
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _AirPump
        title = Air Pump
        capacity = 1.2
        running = true
    }

    MODULE
    {
        name = ProcessController
        resource = _LOXConverter
        title = LOX to GOX Converter
        capacity = 0.6
        @capacity *= #$/CrewCapacity$
        running = true
    }
}

// Mid Fuselage
@PART[benjee10_shuttle_midFuselage]:NEEDS[Benjee10_shuttleOrbiter]:AFTER[Benjee10_shuttleOrbiter]
{
    !MODULE[ModuleResourceConverter],* {}

    RESOURCE
    {
        name = LqdHydrogen
        amount = 80
        maxAmount = 80
    }

    RESOURCE
    {
        name = LqdOxygen
        amount = 90
        maxAmount = 90
    }

    !RESOURCE[Oxidizer] {}

    MODULE
	{
		name = ProcessController
		resource = _FuelCellShuttle
		title = Fuel Cell
		capacity = 21 //Max continuous output 21 KW
		running = true
	}
}

// After fuselage
@PART[benjee10_shuttle_aftFuselage]:NEEDS[Benjee10_shuttleOrbiter]:AFTER[Benjee10_shuttleOrbiter]
{   
    // Shuttle's APU
    !MODULE[ModuleResourceConverter] {}

    MODULE
	{
		name = ProcessController
		resource = _MonopropFuelCell
		title = Hydrazine APU
		capacity = 1
		running = false
	}
}

