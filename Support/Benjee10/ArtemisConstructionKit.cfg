// Lander - very very very "BETA" configs
@PART[benjee10_HLS_pod]:NEEDS[Benjee10_Orion]:AFTER[Benjee10_Orion]
{
    %capsuleScrubbers = true
    %scrubberCapacity = 2
    %capsuleOrigin = US
    @description ^= :$: Supports a crew of two for up to 14 days of active operations.

    RESOURCE
    {
        name = Food
        amount = 179.6
        maxAmount = 179.6
    }

    RESOURCE
    {
        name = LithiumHydroxide
        amount = 22.37		//25.2 - 2.83 in descent stage
        maxAmount = 22.37
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 179.6
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 44.9
    }

    // LOX to Oxygen controller but it has configured Oxidizer instead of LqdOxygen
    RESOURCE
    {
        name = Oxygen
        amount = 300
        maxAmount = 300
    }

    MODULE
    {
        name = ProcessController
        resource = _PressureControlOxygen
        title = O2 Pressure Controller
        capacity = 1
        running = true
    }
}

