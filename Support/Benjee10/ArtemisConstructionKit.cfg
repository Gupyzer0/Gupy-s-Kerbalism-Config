// Orion Capsule
@PART[benjee10_orion_Capsule]:NEEDS[Benjee10_Orion]:AFTER[Benjee10_Orion]
{
    %capsuleTier = Mature
    
    %capsuleScrubbers = true
    %scrubberCapacity = 1.67
    capsuleOrigin = US

    @mass -= 0.04

    RESOURCE
    {
        name = Food
        amount = 51
        maxAmount = 51
    }

    RESOURCE
    {
        name = Water
        amount = 15
        maxAmount = 15
    }

    RESOURCE
    {
        name = Oxygen
        amount = 2200
        maxAmount = 2200
    }

    RESOURCE
    {
        name = Nitrogen
        amount = 700
        maxAmount = 700
    }

    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 5
    }

    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 18
    }

    @MODULE[Habitat]
	{
		%volume = 8.95
		%surface = 35
	}
}

// Orion SM
@PART[benjee10_orion_serviceModule]:NEEDS[Benjee10_Orion]:AFTER[Benjee10_Orion]
{
    RESOURCE
    {
        name = Oxygen
        amount = 35750
        maxAmount = 35750
    }
    RESOURCE
    {
        name = Nitrogen
        amount = 23980
        maxAmount = 23980
    }

    RESOURCE
    {
        name = Water
        amount = 235
        maxAmount = 235
    }

    MODULE
    {
        name = ProcessController
        resource = _PressureControlOxygen
        title = O2 Pressure Controller
        capacity = 5
        running = true
    }
}

