// Basic X20 cockpit
@PART[X20Cockpit|X20Cockpit2]:NEEDS[X-20-Moroz]:AFTER[X-20-Moroz]
{
	// I know, developed started almost at the same time as Mercury but
	// is a frigging space plane SIUUUUUUU
    %capsuleTier = SecondGen 

    %capsuleScrubbers = true
    %scrubberCapacity = 1
    %capsuleOrigin = US

    // Same resources as Mercury - not much
    RESOURCE
	{
		name = Food
		amount = 5.85
		maxAmount = 5.85
	}

	RESOURCE
	{
		name = Water
		amount = 2.2
		maxAmount = 2.2
	}

    RESOURCE
	{
		name = Oxygen
		amount = 600
		maxAmount = 600
	}

	RESOURCE
	{
		name = LithiumHydroxide
		amount = 0.5
		maxAmount = 0.5
	}

	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 7.2
	}

	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 5.7
	}
}

