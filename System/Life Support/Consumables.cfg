// Oxygen -> Breathing per day == 74 
@PART[*]:HAS[#SK_OxygenMandays[True]]:AFTER[KerbalismDefault]
{
    %RESOURCE[Oxygen]
    {
        %amount = 74
        %maxAmount = 74
        @amount *= #$/OxygenMandays$
        @maxAmount *= #$../OxygenMandays$
    }
}

