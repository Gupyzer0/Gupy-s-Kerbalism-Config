// Probe reliability based on their placement in the tech tree, the further away from start the more reliable they become.

// ----------------------------------------------------------------------------
// Start
// ----------------------------------------------------------------------------

// Just 5 days. You won't be able to use these guys for an interplanetary mission I guess
@PART[*]:HAS[@MODULE[ModuleCommand],#TechRequired[start],#CrewCapacity[0]]:NEEDS[FeatureReliability]:AFTER[KerbalismDefault]
{
    @MODULE[Reliability]
    {
        %mtbf = 216000
        %rated_radiation = 0
        %radiation_decay_rate = 50
    }
}
