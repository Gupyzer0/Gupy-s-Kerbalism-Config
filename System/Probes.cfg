// ----------------------------------------------------------------------------
// EC consumption for probes
// ----------------------------------------------------------------------------

// Tech < 2
@PART[*]:HAS[@MODULE[ModuleCommand],#TechRequired[probes*],#SSS_Tier[<2]]:AFTER[zzzKerbalismDefault]
{
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            %rate = 0.0001
        }
    }
}<

