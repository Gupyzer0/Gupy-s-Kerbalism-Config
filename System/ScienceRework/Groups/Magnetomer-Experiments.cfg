// ----------------------------------------------------------------------------
// Science Definitions 
// ----------------------------------------------------------------------------

EXPERIMENT_DEFINITION:NEEDS[FeatureScience]
{
	id = Spacelines_HeliumMagnetometer
	title = Magnetic Flux Analysis
	
	scienceCap = 12
	baseValue = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_HeliumMagnetometer/value$
	dataScale = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_HeliumMagnetometer/size$
	@dataScale /= #$baseValue$
	
	RESULTS	
	{
		default = Magnetic flux through the detector is logged as it orbits, giving further detail in the intricacies of the magnetic field.
		default = Why did they have to make the right-hand rule so hard! All we want to know is which way the field is pointing...
	}

    KERBALISM_EXPERIMENT
	{
		VirtualBiome = NoBiome
		VirtualBiome = InnerBelt
		VirtualBiome = OuterBelt
		VirtualBiome = Magnetosphere
		VirtualBiome = Interstellar
		
		Situation = Space@VirtualBiomes
	}
}

EXPERIMENT_DEFINITION:NEEDS[FeatureScience]
{
	id = Spacelines_FluxgateMagnetometer
	title = Magnetic Field Mapping

	scienceCap = 40
	baseValue = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_FluxgateMagnetometer/value$
	dataScale = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_FluxgateMagnetometer/size$
	@dataScale /= #$baseValue$
	
	
	RESULTS	
	{
		default = A detailed map of the magnetic field is produced using the data.
	}

    KERBALISM_EXPERIMENT
	{
		VirtualBiome = Magnetosphere
		VirtualBiome = Interstellar
		
		Situation = Space@VirtualBiomes
	}
}

// ----------------------------------------------------------------------------
// Replacing Experiments with our own experiment
// ----------------------------------------------------------------------------

// Tagging all magnetometer parts

@PART[*]:HAS[@MODULE[*ModuleScience*]:HAS[#experimentID[magnetometer]]]:NEEDS[FeatureScience] {
    %Tag_Spacelines_magnetometer = True
}

// Creating configure module for all tagged parts
@PART[*]:HAS[#Tag_Spacelines_magnetometer]:NEEDS[FeatureScience] {
    MODULE
	{
		name = Experiment
		experiment_id = magnetometer
	}
    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_HeliumMagnetometer
	}
    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_FluxgateMagnetometer
	}
    
    MODULE
	{
		name = Configure
		title = Magnetometer Experiments
		slots = 1

		SETUP
		{
			name = Magnetometer Scan
			desc = Installs a simple fluxgate magnetometer to record the strength of magnetic fields around the spacecraft. 
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = magnetometer
			}
		}
		SETUP
		{
			name = Helium Magnetometer
			desc = Helium magnetometer on flown on Mariner 4 and many other missions
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_HeliumMagnetometer
			}
		}		
		SETUP
		{
			name = Fluxgate Magnetometer
			desc = Fluxgate Magnetometer Boom on Voyager and Galileo
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_FluxgateMagnetometer
			}
		}	
	}
}

// Experiments values
