// Tagging parts
@PART[*]:HAS[#SSS_Tier[<8],#SK_LabExperiments[True]]:FOR[zzzKerbalismDefault]
{
	%capsuleTier = StationPrototypeAndDevelopment
}

// Configure
@PART[*]:HAS[#capsuleTier[StationPrototypeAndDevelopment]]:NEEDS[FeatureScience]:AFTER[zzzKerbalismDefault]
{
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_LongDurationHabit1
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_UltravioletRadiationOrthicon
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_AirglowHorizonSpectroscopy
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_OceanSurveillance
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_NarrowBeamRadioCommunication
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_NarrowBeamLaserCommunication
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_VaporDistillationWaterPurification
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_SolarXRayDetection
	}

	@MODULE[Configure]:HAS[#title[Crew?Science]]
	{

		SETUP
		{
			name = Multi-Week Space Habitation
			desc = To analyze the health of humans in space over a prolonged period of time. <b>NOTE: This experiment takes half a year and consumes 750L of Research Payload every 30 days.</b> 
			
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_LongDurationHabit1
			}
		}
		
		SETUP
		{
			name = Ultraviolet Radiation Orthicon
			desc = To utilize an orthicon to analyze UV radiation near orbital vessels <b>NOTE: This experiment takes 6 Days.</b> //Based on MOL Proposal
			
			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = Spacelines_UltravioletRadiationOrthicon
			}
		}
		
		SETUP
		{
			name = Airglow Horizon Spectroscopy
			desc = To analyze the airglow formed by radiation interacting with the upper atmosphere <b>NOTE: This experiment takes 6 hours.</b> //Placeholder Text. Based on MOL Proposal
			
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_AirglowHorizonSpectroscopy
			}
		}
		
		SETUP
		{
			name = Ocean Surveillance
			desc = To track the movement of civilian ships and naval vessels with Visible, Infrared, and Radio light <b>NOTE: This experiment takes 30 Days.</b> //Placeholder Text. Based on MOL Proposal
			
			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = Spacelines_OceanSurveillance
			}
		}
		
		SETUP
		{
			name = Narrow Beam Radio Communication
			desc = To test secure communication using a narrow radio beam <b>NOTE: This experiment takes 1 Day.</b> // Based on MOL Proposal
			
			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = Spacelines_NarrowBeamRadioCommunication
			}
		}
		
		SETUP
		{
			name = Narrow Beam Laser Communication
			desc = To test secure communication using a narrow laser beam <b>NOTE: This experiment takes 1 Day.</b>  //Placeholder Text. Based on MOL Proposal
			
			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = Spacelines_NarrowBeamLaserCommunication
			}
		}
		
		SETUP
		{
			name = Vapor Distillation Water Purification
			desc = To test an evaporator for vacuum distillation/vapor filtration water reclamation system for use on manned space flights. <b>NOTE: This experiment takes 7 Days.</b> //Placeholder Text. Based on MOL Proposal
			
			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = Spacelines_VaporDistillationWaterPurification
			}
		}
		
		SETUP
		{
			name = Solar X-Ray Detection
			desc = To monitor X-rays flux emitted by the Sun <b>NOTE: This experiment takes 30 Days.</b> //Placeholder Text. Based on MOL Proposal
			
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_SolarXRayDetection
			}
		}
	}
}

