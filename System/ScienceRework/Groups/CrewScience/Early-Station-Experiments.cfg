// Tagging parts
@PART[*]:HAS[#SSS_Tier[>7],#SSS_Tier[<10],#SK_LabExperiments[True]]:FOR[zzzKerbalismDefault]
{
	%capsuleTier = EarlyStation
}

// Configure
@PART[*]:HAS[#capsuleTier[EarlyStation]]:NEEDS[FeatureScience]:AFTER[zzzKerbalismDefault]
{
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_LongDurationHabit2
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_NuclearEmulsion
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_UVAirglowHorizonPhotography
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_ParticleCollection
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_GnatMiceCircadianRhythm
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_GalacticXRayMapping
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_ZeroGFlammability
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_CompositeCasting
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_GalliumArsenideCrystalGrowth
	}
	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_EarthResourcesExperimentPackage
	}

	@MODULE[Configure]:HAS[#title[Crew?Science]]
	{
		SETUP
		{
			name = Multi-Month Space Habitation
			desc = To further analyze the health of humans in space over an extended period of time. <b>NOTE: This experiment takes 2 years.</b>
			
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_LongDurationHabit2
			}
		}

		SETUP
		{
			name = Nuclear Emulsion
			desc = To utilize an emulsion consisting of silver-halide crystals in gelatin to identify atomic nuclei in cosmic rays <b>NOTE: This experiment takes 21 days.</b>
			
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_NuclearEmulsion
			}
		}

		SETUP
		{
			name = UV Airglow Horizon Photography
			desc = To analyze airglow in the upper atmosphere in the UV spectrum<b>NOTE: This experiment takes 30 days.</b>
			
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_UVAirglowHorizonPhotography
			}
		}

		SETUP
		{
			name = Particle Collection
			desc = <b>NOTE: This experiment takes 30 days.</b>
						
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_ParticleCollection
			}
		}

		SETUP
		{
			name = Circadian Rhythm of Gnats and Mice
			desc = <b>NOTE: This experiment takes 28 days.</b>
			
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_GnatMiceCircadianRhythm
			}
		}

		SETUP
		{
			name = Galactic X-Ray Mapping
			desc = <b>NOTE: This experiment takes 30 days.</b>
			
			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = Spacelines_GalacticXRayMapping
			}
		}

		SETUP
		{
			name = Zero-G Flammability
			desc = <b>NOTE: This experiment takes 5 hours.</b>
			
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_ZeroGFlammability
			}
		}

		SETUP
		{
			name = Composite Casting
			desc = To fabricate a lamellar eutetic composite in the absence of thermal convection<b>NOTE: This experiment takes 6 hours.</b>
			
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_CompositeCasting
			}
		}

		SETUP
		{
			name = Gallium Arsenide Crystal Growth
			desc = To determine the effects of zero-G on the growth of Gallium Arsenide Crystals<b>NOTE: This experiment takes 115 hours.</b>
			
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_GalliumArsenideCrystalGrowth
			}
		}

		SETUP
		{
			name = Earth Resources Experiment Package
			desc = <b>NOTE: This experiment takes 90 days.</b>
			
			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = Spacelines_EarthResourcesExperimentPackage
			}
		}
	}
}

