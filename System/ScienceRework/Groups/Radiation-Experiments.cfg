		%experimentLength = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_CosmicRay2/duration$
		%experimentSize = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_CosmicRay2/size$
	}
}

