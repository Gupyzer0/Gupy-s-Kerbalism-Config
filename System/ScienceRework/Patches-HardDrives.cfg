// ----------------------------------------------------------------------------
// Goo
@PART[*]:HAS[@MODULE[Experiment]:HAS[#experiment_id[mysteryGoo]],!MODULE[Laboratory]]:NEEDS[FeatureScience]:FOR[zzzKerbalismDefault]
