// Indirect Ionosphere Measurements (S-45)
EXPERIMENT_DEFINITION
{
	id = Spacelines_IndirectIonosphereMeasurements
	title = Indirect Ionosphere Measurements
	baseValue = 3
	scienceCap = 3
	dataScale = 1
	RESULTS
	{
		default = Now it's time for our scientists to hit their heads against the walls while trying to map this data!.
	}

	KERBALISM_EXPERIMENT 
	{	
		Situation = InSpaceLow
	}
}

@PART[*]:HAS[@MODULE[Experiment]]:AFTER[Spacelines-Kerbalism]
{
	@MODULE[Experiment]:HAS[#experiment_id[Spacelines_IndirectIonosphereMeasurements]]
	{
		%ec_rate = 0.4
		%data_rate = 1 //2 b/s
		@data_rate /= 21600 //6 months
		%resources = 
		%experiment_desc = A Cherenkov detector used for the categorization of high-energy particles from solar wind and cosmic rays, particularly gamma rays from beyond the solar system.
		hide_when_unavailable = True
	}
}

// Gamma Ray Astronomy (Explorer-11)

EXPERIMENT_DEFINITION
{
	id = Spacelines_Cherenkov
	title = Cherenkov Detector
	baseValue = 20
	scienceCap = 20
	dataScale = 5 //
	requireAtmosphere = False
	situationMask = 48
	biomeMask = 0
	celestialBodies = Earth

	RESULTS
	{
		default = High energy particle data detected by the Cherenkov detector has been logged.
	}

	KERBALISM_EXPERIMENT
	{
		SampleMass = 0
		BodyAllowed = HomeBody
	}
}

@PART[*]:HAS[@MODULE[Experiment]]:AFTER[Spacelines-Kerbalism]
{
	@MODULE[Experiment]:HAS[#experiment_id[Spacelines_Cherenkov]]
	{
		%ec_rate = 0.0005
		%data_rate = 5 //2 b/s
		@data_rate /= 7862400 //6 months ??
		%requires = OrbitMinEccentricity:0.04
		%resources = 
		%experiment_desc = A Cherenkov detector used for the categorization of high-energy particles from solar wind and cosmic rays, particularly gamma rays from beyond the solar system.
	}
}
