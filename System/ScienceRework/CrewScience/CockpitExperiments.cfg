// ============================================================================
// Cockpit Experimentes
// ============================================================================

// ----------------------------------------------------------------------------
// Configure module with all the experiments
// ----------------------------------------------------------------------------
@PART[*]:HAS[#capsuleTier[Cockpit],!MODULE[Laboratory],!MODULE[StationScienceModule],!MODULE[LaunchClamp]]:NEEDS[FeatureScience]:FOR[zzzKerbalism]
{	
    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_Supersonic1

		ec_rate = 0
		%sample_amount = 0.334
		data_rate = 0.9
		@data_rate /= 1080 //18 minutes
		requires = CrewMin:1,SurfaceSpeedMin:343,SurfaceSpeedMax:685,AltitudeMax:80000,VerticalSpeedMin:-15, VerticalSpeedMax:15
		resources = 
		crew_operate = CrewOnly
		hide_when_unavailable = True
    }

	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_Supersonic2
		ec_rate = 0
		%sample_amount = 0.334
		data_rate = 1.4
		@data_rate /= 1440 //24 minutes, requires 3 flights
		requires = CrewMin:1,SurfaceSpeedMin:686,SurfaceSpeedMax:1028,AltitudeMin:5000,AltitudeMax:80000,VerticalSpeedMin:-15, VerticalSpeedMax:15
		resources = 
		crew_operate = CrewOnly
		hide_when_unavailable = True
    }

	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_Supersonic3

		ec_rate = 0
		%sample_amount = 0.334
		data_rate = 1.6
		@data_rate /= 1440 //24 minutes, requires 3 flights
		requires = CrewMin:1,SurfaceSpeedMin:1029,SurfaceSpeedMax:1714,AltitudeMin:10000,AltitudeMax:80000,VerticalSpeedMin:-15, VerticalSpeedMax:15
		resources = 
		crew_operate = CrewOnly
		hide_when_unavailable = True
    }

	MODULE
	{
		name = Experiment
		experiment_id = Spacelines_Hypersonic
		ec_rate = 0
		%sample_amount = 0.334
		data_rate = 2.0
		@data_rate /= 1440 //24 minutes, requires 3 flights
		requires = CrewMin:1,SurfaceSpeedMin:1715,AltitudeMin:30000,AltitudeMax:80000,VerticalSpeedMin:-15, VerticalSpeedMax:15
		resources = 
		crew_operate = CrewOnly
		hide_when_unavailable = True
    }

    MODULE
	{
		name = Configure
		title = Basic Cockpit Experiments
        slots = 1
        reconfigure = false

        SETUP
        {
            name = Supersonic Flight
            desc = A package designed to test the environment of supersonic flight
            cost = 2000
            mass = 0.004
            tech = aerodynamics4

            MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_Supersonic1
			}
        }

        SETUP
        {
            name = Mach 2 Flight
            desc = Mach 2 flight testing
            cost = 2500
            mass = 0.004
            tech = aerodynamics5

            MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_Supersonic2
			}
        }

        SETUP
        {
            name = Mach 3 Flight
            desc = Mach 3 flight testing - gotta go fast.
            cost = 3500
            mass = 0.004
            tech = aerodynamics6

            MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_Supersonic3
			}
        }

        SETUP
        {
            name = Hypersonic Flight
            desc = Hypersonic flight - because we need SSTO and space shuttles!.
            cost = 5000
            mass = 0.004
            tech = aerodynamics6

            MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_Hypersonic
			}
        }

        SETUP
		{
			name = None
			desc = Empty slot for mass and cost savings, should you not require any experiments installed.
		}
	}
}

// delete the tag
@PART[*]:HAS[#capsuleTier[Cockpit]]:LAST[Kerbalism]
{
  !capsuleTier = delete
}