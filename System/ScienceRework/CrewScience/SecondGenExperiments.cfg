		experiment_id = Spacelines_BloodCells
		ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_BloodCells/ec_rate$
		data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_BloodCells/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_BloodCells/duration$
		requires = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_BloodCells/requirements$
		%sample_amount = 1
		resources =
		crew_operate = CrewOnly
		hide_when_unavailable = True
    }

    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_SleepAnalysis
		ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_SleepAnalysis/ec_rate$
