	{
		name = Experiment
		experiment_id = Spacelines_SimpleNavigation
		ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_SimpleNavigation/ec_rate$
		data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_SimpleNavigation/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_SimpleNavigation/duration$
