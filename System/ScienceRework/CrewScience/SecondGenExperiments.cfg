		resources =
		crew_operate = CrewOnly
		hide_when_unavailable = True
    }

    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_StarOccultationNav
		ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_StarOccultationNav/ec_rate$
		data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_StarOccultationNav/size$
