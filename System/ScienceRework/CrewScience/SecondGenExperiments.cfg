		%sample_amount = 1 //Should be 0.5 if the experiment is meant to take 2 flights
		resources = 
		crew_operate = CrewOnly
		hide_when_unavailable = True
    }

    MODULE
	{
        name = Experiment
        experiment_id = Spacelines_VHFPolarization
        ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_VHFPolarization/ec_rate$
		data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_VHFPolarization/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_VHFPolarization/duration$
		requires = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_VHFPolarization/requirements$
        resources =
        crew_operate = CrewOnly
        hide_when_unavailable = True
    }

    MODULE
	{
		name = Configure
		title = Second Gen. Capsule Experiments
        slots = 2
        reconfigure = false

        SETUP
        {
            name = Orbital Maneuvering
            desc = It will be necessary for our future spacecraft to be able to change their orbits in order to rendezvous and dock. This experiment will test the Orbital Maneuvering system to better understand what is required and possible.
            cost = 0
            tech = capsules6

            MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_OrbitalManeuvering
			}
        }

        SETUP
        {
            name = Visual Acuity
            desc = The visual ability of the astronauts in the detection and recognition of objects on the Earth's or Moon's surface will be tested.
            cost = 2000
            tech = capsules6

            MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_VisualAcuity
			}
        }

        SETUP
        {
            name = Star Occultation Navigation
            desc = To study the feasibility and operational value of star occulting measurements in the development of a simple, accurate, and self-contained navigational capability by measuring the time stars dip behind an established horizon.
            cost = 3000
            tech = capsules6

            MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_StarOccultationNav
			}
        }

        SETUP
        {
            name = Power Tool Evaluation
            desc = To determine man's ability to perform work tasks in pressurized suit under zero gravity.
            cost = 4000
            tech = capsules6

            MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_PowerToolEvaluation
			}
        }

        SETUP
        {
            name = Egg Growth
            desc = This experiment is designed to explore the possibility of the existence of a gravitational field effect on cells exposed to microgravity situations. These irregularities would be easier to explore in simple cell systems.
            cost = 2000
            tech = capsules6

