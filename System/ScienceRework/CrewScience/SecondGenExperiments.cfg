// ----------------------------------------------------------------------------
// Configure module with all the experiments
// ----------------------------------------------------------------------------
@PART[*]:HAS[#capsuleTier[SecondGen],!MODULE[Laboratory],!MODULE[StationScienceModule],!MODULE[LaunchClamp]]:NEEDS[FeatureScience]:FOR[zzzKerbalismDefault]
{	
    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_OrbitalManeuvering
		ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_OrbitalManeuvering/ec_rate$
		data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_OrbitalManeuvering/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_OrbitalManeuvering/duration$
		requires = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_OrbitalManeuvering/requirements$
		resources = 
		crew_operate = Pilot
		hide_when_unavailable = True
    }

    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_VisualAcuity
		ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_VisualAcuity/ec_rate$
