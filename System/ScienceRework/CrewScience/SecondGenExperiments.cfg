// OrbitalManeuvering
@EXPERIMENT_DEFINITION:HAS[#id[OrbitalManeuvering]]:NEEDS[Bluedog_DB,FeatureScience]:FOR[zzzKerbalismDefault]
{
	@baseValue = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/OrbitalManeuvering/value$
	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/OrbitalManeuvering/size$
	@dataScale /= #$baseValue$
	
    RESULTS
    {
        default = We have proven that maneuvers are possible in orbit.
    }
    KERBALISM_EXPERIMENT
  	{
	    BodyAllowed = HomeBody
  	}
}

