		data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_FoodEvaluation/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_FoodEvaluation/duration$
		requires = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_FoodEvaluation/requirements$
		resources = 
		crew_operate = CrewOnly
		hide_when_unavailable = True
    }

    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_WorkTolerance
		ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_WorkTolerance/ec_rate$
		data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_WorkTolerance/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_WorkTolerance/duration$
		requires = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_WorkTolerance/requirements$
		resources = 
