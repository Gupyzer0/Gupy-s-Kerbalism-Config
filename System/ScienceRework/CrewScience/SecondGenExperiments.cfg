	{
		name = Experiment
		experiment_id = Spacelines_PowerToolEvaluation
		ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_PowerToolEvaluation/ec_rate$
		data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_PowerToolEvaluation/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_PowerToolEvaluation/duration$
		requires = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_PowerToolEvaluation/requirements$
		resources = 
		crew_operate = Engineer
		hide_when_unavailable = True
    }

    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_EggGrowth
		ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_EggGrowth/ec_rate$
		data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_EggGrowth/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_EggGrowth/duration$
