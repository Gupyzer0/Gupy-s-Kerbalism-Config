	{
		name = Experiment
		experiment_id = Spacelines_ZodiacalLightPhoto
		ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_ZodiacalLightPhoto/ec_rate$
		data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_ZodiacalLightPhoto/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_ZodiacalLightPhoto/duration$
