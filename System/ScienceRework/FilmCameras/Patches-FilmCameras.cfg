// Patching experiment into cameras

// Spacelines_Photos0
@PART[bluedog_cameraLowTech]:NEEDS[Bluedog_DB,FeatureScience]:AFTER[Bluedog_DB] {
    
    !MODULE:HAS[#experiment_id[bd_camera]] {}

    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_Photos0
        anim_deploy = deploy
	}
}

// Spacelines_Photos1
@PART[bluedog_Keyhole_Camera_KH1|bluedog_cameraMidTech]:NEEDS[Bluedog_DB,FeatureScience]:AFTER[zzzKerbalismDefault]
{
	!MODULE:HAS[#experiment_id[bd_camera]] {}
	!MODULE:HAS[#experiment_id[bd_mapping]] {}
    
    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_Photos1
        anim_deploy = deploy
	}
}

