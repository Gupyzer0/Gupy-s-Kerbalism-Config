@PART[bluedog_Keyhole_Camera_KH4|bluedog_Keyhole_Camera_KH4B|bluedog_Gemini_LunarRecon_Camera]:NEEDS[Bluedog_DB,FeatureScience]:AFTER[zzzKerbalismDefault]
