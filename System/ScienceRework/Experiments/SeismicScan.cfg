// ============================================================================
// Seismic Scan
// ============================================================================

@KERBALISM_EXPERIMENT_VALUES:NEEDS[FeatureScience]
{
	%SPACELINES
	{
        seismicScan
		{
			ECCost = 0.0076
			size = 200
			value = 12
			duration = 1209600 // 14 days
			SetupMass =
			SetupCost =
			UnlockTech = 
			requirements =
			ResourceRates =
			CrewRequirement =
		}
    }
}

// ----------------------------------------------------------------------------
// Kerbalism Config
// ----------------------------------------------------------------------------

@EXPERIMENT_DEFINITION:HAS[#id[seismicScan]]:NEEDS[FeatureScience]:FOR[KerbalismDefault]
{
	@baseValue = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/seismicScan/value$
	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/seismicScan/size$
	@dataScale /= #$baseValue$

	KERBALISM_EXPERIMENT
	{
        Situation = SrfLanded@Biomes
	}
}

// Tagging
@PART[*]:HAS[@MODULE[*ModuleScience*]:HAS[#experimentID[seismicScan]]]:NEEDS[FeatureScience]
{
    %Tag_seismicScan = True
}

// Experiment module
@PART[*]:HAS[#Tag_seismicScan[True]]:NEEDS[FeatureScience] {
    MODULE
	{
		name = Experiment
		experiment_id = seismicScan
	}
}

// Setting Experiment Values

@PART[*]:HAS[#Tag_seismicScan[True]]:NEEDS[FeatureScience] {
    @MODULE[Experiment]:HAS[#experiment_id[seismicScan]] {
		%ec_rate = 0 // NO EC NEEDED FOR PASSIVE ONES
		//%crew_operate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/seismicScan/CrewRequirement$
		//%requires = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/seismicScan/requirements$
		%data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/seismicScan/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/seismicScan/duration$
		%resources = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/seismicScan/ResourceRates$
		
		%experimentLength = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/seismicScan/duration$
		%experimentSize = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/seismicScan/size$
    }
}

// ----------------------------------------------------------------------------
// Animations
// ----------------------------------------------------------------------------
@PART[*]:HAS[#Tag_seismicScan[True],@MODULE:HAS[#animationName]]:NEEDS[FeatureScience]
{
	@MODULE[Experiment],*
	{
		%anim_deploy = #$../MODULE:HAS[#animationName,~name[Experiment]]/animationName$
	}
}
