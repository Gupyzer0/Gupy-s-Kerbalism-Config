// ============================================================================
// Barometer Scan
// ============================================================================

@KERBALISM_EXPERIMENT_VALUES:NEEDS[FeatureScience]
{
	%SPACELINES
	{
        barometerScan
		{
			ECCost = 0.05
			size = 0.000075
			value = 4
			duration = 600 // 10 minutes
			requirements = 
			ResourceRates =
		}
    }
}

// ----------------------------------------------------------------------------
// Kerbalism Config
// ----------------------------------------------------------------------------

@EXPERIMENT_DEFINITION:HAS[#id[barometerScan]]:NEEDS[FeatureScience]:FOR[KerbalismDefault]
{
	@baseValue = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/barometerScan/value$
	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/barometerScan/size$
	@dataScale /= #$baseValue$

	KERBALISM_EXPERIMENT //Not sure if this should be biome based or hemisphere based...
	{
		BodyAllowed = Atmospheric
		
		Situation = Surface@Biomes
		Situation = FlyingLow@Biomes
		Situation = FlyingHigh
	}
}

// ----------------------------------------------------------------------------
// Replacing Experiments with our own experiment
// ----------------------------------------------------------------------------

@PART[*]:HAS[@MODULE[*ModuleScience*]:HAS[#experimentID[barometerScan]]]:NEEDS[FeatureScience] {
    %Tag_barometerScan = True
}

// Experiment module
@PART[*]:HAS[#Tag_barometerScan[True]]:NEEDS[FeatureScience] {
    MODULE
	{
		name = Experiment
		experiment_id = barometerScan
	}
}

@PART[*]:HAS[#Tag_barometerScan[True]]:NEEDS[FeatureScience] {
    @MODULE[Experiment]:HAS[#experiment_id[barometerScan]] {
		%ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/barometerScan/ECCost$
		//%crew_operate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/barometerScan/CrewRequirement$
		//%requires = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/barometerScan/requirements$
		%data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/barometerScan/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/barometerScan/duration$
		%resources = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/barometerScan/ResourceRates$
		
		%experimentLength = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/barometerScan/duration$
		%experimentSize = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/barometerScan/size$
    }
}

// ----------------------------------------------------------------------------
// Animations
// ----------------------------------------------------------------------------
@PART[*]:HAS[#Tag_barometerScan[True],@MODULE:HAS[#animationName]]:NEEDS[FeatureScience]
{
	@MODULE[Experiment],*
	{
		%anim_deploy = #$../MODULE:HAS[#animationName,~name[Experiment]]/animationName$
	}
}

// ----------------------------------------------------------------------------
// Sensor
// ----------------------------------------------------------------------------
@PART[*]:HAS[!MODULE[Sensor]:HAS[#type[pressure]],@MODULE[Experiment]:HAS[#experiment_id[barometerScan]]]:NEEDS[FeatureScience]:FOR[zzzKerbalismDefault]
{
	!MODULE[ModuleEnviroSensor] {}
	MODULE
	{
		name = Sensor
		type = pressure
	}
}