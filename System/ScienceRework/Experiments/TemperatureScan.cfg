// ============================================================================
// Temperature Scan
// ============================================================================

// ----------------------------------------------------------------------------
// Experiment Values
// ----------------------------------------------------------------------------

@KERBALISM_EXPERIMENT_VALUES:NEEDS[FeatureScience]
{
	%SPACELINES
	{
        Spacelines_TemperatureScan
		{
			ECCost = 0.002						//all sensors will have very low EC/s consumption
			size = 0.45								//reasonably small scale, as it's a very early experiment
			value = 3									//nerfed value (8->3) due to it being an early unlock, left biome/situations unchanged
			duration = 138
			requirements =
			ResourceRates =
		}
    }
}

// ----------------------------------------------------------------------------
// Kerbalism Config
// ----------------------------------------------------------------------------

@EXPERIMENT_DEFINITION:HAS[#id[Spacelines_TemperatureScan]]:NEEDS[FeatureScience]:FOR[zzzKerbalismDefault]
{
	@baseValue = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_TemperatureScan/value$
	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_TemperatureScan/size$
	@dataScale /= #$baseValue$

    KERBALISM_EXPERIMENT
    {
        Situation = Surface@Biomes
        Situation = FlyingLow@Biomes
        Situation = FlyingHigh
        Situation = InSpaceLow
        Situation = InSpaceHigh
    }
}

// Tagging
@PART[*]:HAS[@MODULE[*ModuleScience*]:HAS[#experimentID[temperatureScan]]]:NEEDS[FeatureScience]
{
    %Tag_Spacelines_TemperatureScan = True
}

// Experiment module
@PART[*]:HAS[#Tag_Spacelines_TemperatureScan[True]]:NEEDS[FeatureScience] {
    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_TemperatureScan
	}
}

// Setting Experiment Values

@PART[*]:HAS[#Tag_Spacelines_TemperatureScan[True]]:NEEDS[FeatureScience] {
    @MODULE[Experiment]:HAS[#experiment_id[Spacelines_TemperatureScan]] {
		%ec_rate = 0 // NO EC NEEDED FOR PASSIVE ONES
		//%crew_operate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_TemperatureScan/CrewRequirement$
		//%requires = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_TemperatureScan/requirements$
		%data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_TemperatureScan/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_TemperatureScan/duration$
		%resources = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_TemperatureScan/ResourceRates$
		
		%experimentLength = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_TemperatureScan/duration$
		%experimentSize = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_TemperatureScan/size$
    }
}

// ----------------------------------------------------------------------------
// Animations
// ----------------------------------------------------------------------------
@PART[*]:HAS[#Tag_Spacelines_TemperatureScan[True],@MODULE:HAS[#animationName]]:NEEDS[FeatureScience]
{
	@MODULE[Experiment],*
	{
		%anim_deploy = #$../MODULE:HAS[#animationName,~name[Experiment]]/animationName$
	}
}

// ----------------------------------------------------------------------------
// Sensor
// ----------------------------------------------------------------------------
@PART[*]:HAS[!MODULE[Sensor]:HAS[#type[temperature]],@MODULE[Experiment]:HAS[#experiment_id[Spacelines_TemperatureScan]]]:NEEDS[FeatureScience]:FOR[zzzKerbalismDefault]
{
	!MODULE[ModuleEnviroSensor] {}
	MODULE
	{
		name = Sensor
		type = temperature
	}
}