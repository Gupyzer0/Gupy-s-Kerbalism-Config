// ============================================================================
// Soil Moisture Experiment
// ============================================================================

// ----------------------------------------------------------------------------
// Experiment Values
// ----------------------------------------------------------------------------

@KERBALISM_EXPERIMENT_VALUES:NEEDS[FeatureScience]
{
	%SPACELINES
	{
        Spacelines_SoilMoisture
        {
            ECCost = 0.075
            size = 81920
            value = 14
            duration = 1944000 // 22.5 days
            requirements = 
            ResourceRates =
            CrewRequirement = 
        }
    }
}

// ----------------------------------------------------------------------------
// Kerbalism Config
// ----------------------------------------------------------------------------
@EXPERIMENT_DEFINITION:HAS[#id[Spacelines_SoilMoisture]]:NEEDS[FeatureScience]:FOR[KerbalismDefault]
{
    @baseValue = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_SoilMoisture/value$
	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_SoilMoisture/size$
	@dataScale /= #$baseValue$

    KERBALISM_EXPERIMENT 
    {
        Situation = InSpaceLow@Biomes
        Situation = InSpaceHigh
    }
}

// ----------------------------------------------------------------------------
// Replacing Experiments with our own experiment
// ----------------------------------------------------------------------------

// Experiment module
@PART[*]:HAS[#Tag_Spacelines_SoilMoisture[True]]:NEEDS[FeatureScience] {
    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_SoilMoisture
	}
}

// Setting Experiment Values
@PART[*]:HAS[#Tag_Spacelines_SoilMoisture[True]]:NEEDS[FeatureScience] {
    @MODULE[Experiment]:HAS[#experiment_id[Spacelines_SoilMoisture]] {
		%ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_SoilMoisture/ECCost$
		%crew_operate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_SoilMoisture/CrewRequirement$
		%requires = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_SoilMoisture/requirements$
		%data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_SoilMoisture/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_SoilMoisture/duration$
		%resources = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_SoilMoisture/ResourceRates$

		%experimentLength = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_SoilMoisture/duration$
		%experimentSize = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_SoilMoisture/size$
	}
}

// ----------------------------------------------------------------------------
// Animations
// ----------------------------------------------------------------------------

@PART[*]:HAS[#Tag_Spacelines_SoilMoisture[True],@MODULE:HAS[#animationName]]:NEEDS[FeatureScience]
{
	@MODULE[Experiment],*
	{
		%anim_deploy = #$../MODULE:HAS[#animationName,~name[Experiment]]/animationName$
	}
}
