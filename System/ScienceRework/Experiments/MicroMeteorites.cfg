// ----------------------------------------------------------------------------
// Experiment Values
// ----------------------------------------------------------------------------

@KERBALISM_GROUP_SETTINGS:NEEDS[FeatureScience]
{
	%SPACELINES
	{
		Spacelines_Micrometeorites{
			ECCost = 0.05
			size = 0.5
			value = 7
			duration = 3888000 // 45 days
			requirements = 
			ResourceRates = 
			CrewRequirement = 
		}

		Spacelines_LargeSurfaceAreaMicrometeorites{
			ECCost = 0.05
			size = 20
			value = 280
			duration = 17280000 // 200 days
			requirements = 
			ResourceRates = 
			CrewRequirement = 
		}
	}
}

// ----------------------------------------------------------------------------
// Kerbalism Configs
// ----------------------------------------------------------------------------

@EXPERIMENT_DEFINITION:HAS[#id[Spacelines_Micrometeorites]]:NEEDS[FeatureScience]:FOR[KerbalismDefault]
{
	@baseValue = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_Micrometeorites/value$
	@dataScale = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_Micrometeorites/size$
	@dataScale /= #$baseValue$

	KERBALISM_EXPERIMENT 
	{
		Situation = InSpaceLow
		Situation = InSpaceHigh
	}
}

@EXPERIMENT_DEFINITION:HAS[#id[Spacelines_LargeSurfaceAreaMicrometeorites]]:NEEDS[FeatureScience]:FOR[KerbalismDefault]
{
	@baseValue = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_LargeSurfaceAreaMicrometeorites/value$
	@dataScale = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_LargeSurfaceAreaMicrometeorites/size$
	@dataScale /= #$baseValue$

	KERBALISM_EXPERIMENT 
	{
		Situation = InSpaceLow
		Situation = InSpaceHigh
		BodyAllowed = HomeBodyandMoons
        IncludeExperiment = Spacelines_Micrometeorites
	}
}

// ----------------------------------------------------------------------------
// Replacing Experiments with our own experiment
// ----------------------------------------------------------------------------

// Experiment module
@PART[*]:HAS[#Tag_Spacelines_Micrometeorites[True]]:NEEDS[FeatureScience] {
    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_Micrometeorites
	}
}

@PART[*]:HAS[#Tag_Spacelines_LargeSurfaceAreaMicrometeorites[True]]:NEEDS[FeatureScience] {
    MODULE
	{
		name = Experiment
		experiment_id = Spacelines_LargeSurfaceAreaMicrometeorites
	}
}

// Setting Experiment Values
@PART[*]:HAS[#Tag_Spacelines_Micrometeorites[True]]:NEEDS[FeatureScience] {
    @MODULE[Experiment]:HAS[#experiment_id[Spacelines_Micrometeorites]] {
		%ec_rate = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_Micrometeorites/ECCost$
		%crew_operate = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_Micrometeorites/CrewRequirement$
		%requires = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_Micrometeorites/requirements$
		%data_rate = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_Micrometeorites/size$
		@data_rate /= #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_Micrometeorites/duration$
		%resources = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_Micrometeorites/ResourceRates$

		%experimentLength = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_Micrometeorites/duration$
		%experimentSize = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_Micrometeorites/size$
	}
}

@PART[*]:HAS[#Tag_Spacelines_LargeSurfaceAreaMicrometeorites[True]]:NEEDS[FeatureScience] {
    @MODULE[Experiment]:HAS[#experiment_id[Spacelines_LargeSurfaceAreaMicrometeorites]] {
		%ec_rate = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_LargeSurfaceAreaMicrometeorites/ECCost$
		%crew_operate = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_LargeSurfaceAreaMicrometeorites/CrewRequirement$
		%requires = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_LargeSurfaceAreaMicrometeorites/requirements$
		%data_rate = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_LargeSurfaceAreaMicrometeorites/size$
		@data_rate /= #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_LargeSurfaceAreaMicrometeorites/duration$
		%resources = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_LargeSurfaceAreaMicrometeorites/ResourceRates$

		%experimentLength = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_LargeSurfaceAreaMicrometeorites/duration$
		%experimentSize = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_LargeSurfaceAreaMicrometeorites/size$
	}
