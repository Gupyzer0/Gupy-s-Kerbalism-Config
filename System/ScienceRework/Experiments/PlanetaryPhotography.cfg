// ----------------------------------------------------------------------------
// Kerbalism Config
// ----------------------------------------------------------------------------

@EXPERIMENT_DEFINITION:HAS[#id[Spacelines_Photos0]]:NEEDS[FeatureScience]:FOR[KerbalismDefault]
{
	@baseValue = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_Photos0/value$
	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_Photos0/size$
	@dataScale /= #$baseValue$

	 KERBALISM_EXPERIMENT
    {
		// sample mass in tons. if undefined or 0, the experiment produce a file
 	    SampleMass = 0.002
		// Body restrictions, multiple lines allowed (just don't use confictiong combinations).
	    BodyAllowed = HomeBody
		Situation = FlyingHigh@Biomes
		Situation = InSpaceLow@Biomes
    }
}

@EXPERIMENT_DEFINITION:HAS[#id[Spacelines_Photos1]]:NEEDS[FeatureScience]:FOR[KerbalismDefault]
{
	@baseValue = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_Photos1/value$
	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_Photos1/size$
	@dataScale /= #$baseValue$

	KERBALISM_EXPERIMENT
    {
		// sample mass in tons. if undefined or 0, the experiment produce a file
 	    SampleMass = 0.008
		// 80kgs total sample for 4x20kg launches, with 8kg for 10 biomes
		// Body restrictions, multiple lines allowed (just don't use confictiong combinations).
		Situation = InSpaceLow@Biomes
	    BodyAllowed = HomeBody
	    IncludeExperiment = Spacelines_Photos0
    }
}

@EXPERIMENT_DEFINITION:HAS[#id[Spacelines_Photos2]]:NEEDS[FeatureScience]:FOR[KerbalismDefault]
