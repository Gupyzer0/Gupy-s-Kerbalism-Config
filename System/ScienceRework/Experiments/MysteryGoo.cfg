// ============================================================================
// Mystery Goo
// ============================================================================

// ----------------------------------------------------------------------------
// Experiment Values
// ----------------------------------------------------------------------------

@KERBALISM_EXPERIMENT_VALUES:NEEDS[FeatureScience]
{
	%SPACELINES
	{
        mysteryGoo
		{
			ECCost = 2.5	
			size = 512				
			value = 12								
			duration = 300 
			SetupMass =
			SetupCost =
			UnlockTech = 
			requirements =
			ResourceRates =
			CrewRequirement = true
		}
    }
}

// ----------------------------------------------------------------------------
// Kerbalism Configs
// ----------------------------------------------------------------------------

@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]:NEEDS[FeatureScience]:FOR[SkyhawkKerbalism]
{
	@baseValue = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/mysteryGoo/value$
	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/mysteryGoo/size$
	@dataScale /= #$baseValue$

	%experimentLength = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/mysteryGoo/duration$

	KERBALISM_EXPERIMENT
	{
		SampleMass = 0.0073
		Situation = SrfLanded@Biomes
		Situation = SrfSplashed@Biomes
		Situation = FlyingLow
		Situation = FlyingHigh
		Situation = InSpaceLow
		Situation = InSpaceHigh
	}
}

// Tagging parts
@PART[*]:HAS[@MODULE[*ModuleScience*]:HAS[#experimentID[mysteryGoo]]]:NEEDS[FeatureScience] {
    %Tag_Spacelines_mysteryGoo = True
}

// Experiment module
@PART[*]:HAS[#Tag_Spacelines_mysteryGoo[True]]:NEEDS[FeatureScience] {
    MODULE
	{
		name = Experiment
		experiment_id = mysteryGoo
	}
}

// Setting Experiment Values
@PART[*]:HAS[#Tag_Spacelines_mysteryGoo[True]]:NEEDS[FeatureScience] {
    @MODULE[Experiment]:HAS[#experiment_id[mysteryGoo]] {
		%ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/mysteryGoo/ECCost$
		%crew_operate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/mysteryGoo/CrewRequirement$
		%requires = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/mysteryGoo/requirements$
		%data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/mysteryGoo/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/mysteryGoo/duration$
		%resources = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/mysteryGoo/ResourceRates$
        %sample_amount = 1
		%crew_prepare = Scientist

		%experimentLength = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/mysteryGoo/duration$
		%experimentSize = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/mysteryGoo/size$
	}
}

// Animations
@PART[*]:HAS[#Tag_Spacelines_mysteryGoo[True],@MODULE:HAS[#animationName]]:NEEDS[FeatureScience]
{
	@MODULE[Experiment],*
	{
		%anim_deploy = #$../MODULE:HAS[#animationName,~name[Experiment]]/animationName$
	}
}

// Deleting old experiment module
@PART[*]:HAS[@MODULE:HAS[#Tag_Spacelines_mysteryGoo[True]]]:NEEDS[FeatureScience]
{
	!MODULE:HAS[#experimentID[mobileMaterialsLab],~name[Experiment]]	{}
}
