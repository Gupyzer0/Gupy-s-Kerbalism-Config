// | Resources for Life Support
// +-------------------------------------------------------------

// Oxygen - based on breathing
@PART[*]:HAS[#oxygenMandays]:AFTER[zzzKerbalismDefault]
{
	RESOURCE
    {
        name = Oxygen
        amount = 591.84
        maxAmount = 591.84
		@amount *= #$/oxygenMandays$
		@maxAmount *= #$/oxygenMandays$
    }
}

