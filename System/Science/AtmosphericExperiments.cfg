{
	id = Spacelines_AtmosphereAnalysis
	title = Atmospheric Sample
	
	scienceCap = 24
	baseValue = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_AtmosphereAnalysis/value$
	dataScale = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_AtmosphereAnalysis/size$
