// ============================================================================
// Biological Experiments Samples
// ============================================================================

// ----------------------------------------------------------------------------
// Science Definitions 
// ----------------------------------------------------------------------------
EXPERIMENT_DEFINITION:NEEDS[FeatureScience]
{
    id = Spacelines_Bioexp1 
    title = Biological Sample
    scienceCap = 5
    baseValue = 5
	dataScale = 1
	@dataScale /= #$baseValue$

	RESULTS
    {
        default = Observations are recorded regarding the biological sample in the current conditions.
    }

    KERBALISM_EXPERIMENT
  	{
		// sample mass in tons. if undefined or 0, the experiment produce a file
		SampleMass = 0.0002
        // Body restrictions, multiple lines allowed (just don't use confictiong combinations).
	    BodyAllowed = HomeBody
        Situation = InSpaceLow
		Situation = InSpaceHigh
		IncludeExperiment = 
 	}
}

EXPERIMENT_DEFINITION:NEEDS[FeatureScience]
{
	id = Spacelines_Bioexp2
    title = Biological Sample 2

    baseValue = 20
	dataScale = 1
	@dataScale /= #$baseValue$

	RESULTS
    {
        default = Observations are recorded regarding the organism in the current conditions.
    }
    KERBALISM_EXPERIMENT
  	{
        SampleMass = 0.01
        Situation = InSpaceLow
		Situation = InSpaceHigh
        BodyAllowed = HomeBody
        IncludeExperiment = Spacelines_Bioexp1
  	}
}

// ----------------------------------------------------------------------------
// Replacing Experiments with our own experiment
// ----------------------------------------------------------------------------
// Modules being replaced:
// -----------------------
// + bd_bioexp
// ----------------------------------------------------------------------------


@PART[*]:HAS[@MODULE[*ModuleScience*]:HAS[#experimentID[bd_bioexp]]]:NEEDS[FeatureScience]
{
    MODULE
    {
        name = Experiment
        experiment_id = Spacelines_Bioexp1
        data_rate = 1
        @data_rate /= 1200 // 20 mins
        ec_rate = 0.01
        allow_shrouded = True
        sample_amount = 1
    }

    MODULE
    {
        name = Experiment
        experiment_id = Spacelines_Bioexp2
        data_rate = 1
        @data_rate /= 86400 // 24 hours
        ec_rate = 0.1
        allow_shrouded = True
        sample_amount = 1
    }
    
    @MODULE[Configure]:HAS[#title[Unmanned?Experiments]]
	{
        SETUP
        {
            name = Biological Experiment 1
            desc = Biological samples (fruit flies, fungus, frogs, perhaps even a mouse or two). While some observations of the sample may be transmitted, only by recovering the sample safely can the most information be gained about life's response to the given situation.
            cost = 500
            mass = 0.01
            tech = construction1

            MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_Bioexp1
			}
        }

        SETUP
        {
            name = Biological Experiment 2
            desc = Contains a monkey, or a small dog. Returning the sample is crucial for scientific and ethical reasons.
            cost = 500
            mass = 0.05
            tech = science2

            MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = Spacelines_Bioexp2
			}
        }
    }
}

// ----------------------------------------------------------------------------
// Cleaning replaced modules
// ----------------------------------------------------------------------------
@PART[*]:HAS[@MODULE[*ModuleScience*]:HAS[#experimentID[bd_bioexp]]]:FOR[KerbalismDefault]:NEEDS[FeatureScience] {
  !MODULE[*ModuleScience*]:HAS[#experimentID[bd_bioexp]] {}
}
