// ============================================================================
// Laboratory
// ============================================================================

// TODO: Check this, as in Patches-Experiments.cfg theres a file that also
// deletes "ModuleScienceConverter"

@PART[*]:HAS[@MODULE[ModuleScienceConverter],#CrewCapacity]:BEFORE[KerbalismDefault]
{
	!MODULE[ModuleScienceConverter] {}

    MODULE
    {
        name = Laboratory
        ec_rate = 0.1
        analysis_rate = 0.000005
        @ec_rate *= #$/CrewCapacity$
        @analysis_rate *= #$/CrewCapacity$
        researcher = Scientist
    }
}