@PART[kerbalism-lifesupportmodule]:NEEDS[ProfileDefault]:FOR[KerbalismDefault]
{
	%SK_LifeSupportSystem = True
	%LSCapacity = 3
}

// ============================================================================
// Add EC Generation to Launch Clamps
// ============================================================================

@PART:HAS[@MODULE[LaunchClamp]]:NEEDS[ProfileDefault]:FOR[KerbalismDefault]
{
	MODULE
	{
		name = ProcessController
		resource = _ClampPump
		title = Resource Pump
		capacity = 10.0
		running = true
		toggle = true
	}
	MODULE
	{
		name = ProcessController
		resource = _AirPump
		title = Air Pump
		capacity = 5.0
		running = true
		toggle = true
	}
	!MODULE[ModuleGenerator] {}
}

@PART:HAS[@MODULE[ModuleRestockLaunchClamp]]:NEEDS[ProfileDefault]:FOR[KerbalismDefault]
{
	MODULE
	{
		name = ProcessController
		resource = _ClampPump
		title = Resource Pump
		capacity = 10.0
		running = true
		toggle = true
	}
	MODULE
	{
		name = ProcessController
		resource = _AirPump
		title = Air Pump
		capacity = 5.0
		running = true
		toggle = true
	}
	!MODULE[ModuleGenerator] {}
}

